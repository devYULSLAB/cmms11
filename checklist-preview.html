<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크리스트 디자인 미리보기</title>
    <link rel="stylesheet" href="src/main/resources/static/assets/css/base.css">
    <style>
        /* 체크리스트 전용 스타일 */
        .work-type-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--surface);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }
        
        .work-type-selection label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .work-type-selection input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        .checklist-group {
            margin-bottom: 24px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }
        
        .group-header {
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 16px;
        }
        
        .checklist-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .checklist-item:last-child {
            border-bottom: none;
        }
        
        .checklist-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .item-name {
            flex: 1;
            font-size: 14px;
        }
        
        .item-result {
            width: 120px;
        }
        
        .checklist-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="appbar">
            <div class="appbar-inner">
                <div class="brand">작업관리</div>
                <div class="spacer"></div>
                <div class="meta">
                    <span class="badge">memberId</span>
                    <span>운영팀</span>
                </div>
            </div>
        </header>
        
        <main>
            <div class="container">
                <section class="card">
                    <div class="card-header">
                        <div class="card-title">안전작업 체크리스트 디자인 미리보기</div>
                    </div>
                    <div class="card-body">
                        
                        <!-- 보충작업 선택 -->
                        <div class="section">
                            <div class="section-title">보충작업 선택 (수행 시 체크)</div>
                            <div class="work-type-selection">
                                <label>
                                    <input type="checkbox" name="workTypes" value="FIRE">
                                    화기작업
                                </label>
                                <label>
                                    <input type="checkbox" name="workTypes" value="CONFINED">
                                    밀폐공간작업
                                </label>
                                <label>
                                    <input type="checkbox" name="workTypes" value="ELECTRIC">
                                    전기작업
                                </label>
                                <label>
                                    <input type="checkbox" name="workTypes" value="HIGH">
                                    고소작업
                                </label>
                                <label>
                                    <input type="checkbox" name="workTypes" value="EXCAVATION">
                                    굴착작업
                                </label>
                            </div>
                        </div>
                        
                        <!-- 체크리스트 그룹들 -->
                        <div class="section">
                            <div class="section-title">안전작업 체크리스트</div>
                            
                            <!-- 일반작업 체크리스트 (항상 표시) -->
                            <div class="checklist-group" data-work-type="COMMON">
                                <div class="group-header">공통(일반작업)</div>
                                <div class="checklist-item">
                                    <input type="checkbox" name="items[0].checked" checked>
                                    <input type="checkbox" name="items[0].notApplicable">
                                    <span class="item-name">안내표지 및 작업구역 설정</span>
                                    <input type="text" class="input item-result" name="items[0].result" placeholder="결과값">
                                </div>
                                <div class="checklist-item">
                                    <input type="checkbox" name="items[1].checked">
                                    <input type="checkbox" name="items[1].notApplicable">
                                    <span class="item-name">작업구역 주변 위험요인 제거</span>
                                    <input type="text" class="input item-result" name="items[1].result" placeholder="결과값">
                                </div>
                                <div class="checklist-item">
                                    <input type="checkbox" name="items[2].checked" checked>
                                    <input type="checkbox" name="items[2].notApplicable">
                                    <span class="item-name">안전보호구 착용</span>
                                    <input type="text" class="input item-result" name="items[2].result" placeholder="결과값">
                                </div>
                            </div>
                            
                            <!-- 화기작업 체크리스트 (숨김) -->
                            <div class="checklist-group" data-work-type="FIRE" style="display: none;">
                                <div class="group-header">화기작업</div>
                                <div class="checklist-item">
                                    <input type="checkbox" name="items[3].checked">
                                    <input type="checkbox" name="items[3].notApplicable">
                                    <span class="item-name">소화기 비치</span>
                                    <input type="text" class="input item-result" name="items[3].result" placeholder="결과값">
                                </div>
                                <div class="checklist-item">
                                    <input type="checkbox" name="items[4].checked">
                                    <input type="checkbox" name="items[4].notApplicable">
                                    <span class="item-name">방화막 설치</span>
                                    <input type="text" class="input item-result" name="items[4].result" placeholder="결과값">
                                </div>
                            </div>
                            
                            <!-- 밀폐공간작업 체크리스트 (숨김) -->
                            <div class="checklist-group" data-work-type="CONFINED" style="display: none;">
                                <div class="group-header">밀폐공간작업</div>
                                <div class="checklist-item">
                                    <input type="checkbox" name="items[5].checked">
                                    <input type="checkbox" name="items[5].notApplicable">
                                    <span class="item-name">산소농도 측정 (18~23.5%)</span>
                                    <input type="text" class="input item-result" name="items[5].result" placeholder="20.5%" value="20.5%">
                                </div>
                                <div class="checklist-item">
                                    <input type="checkbox" name="items[6].checked">
                                    <input type="checkbox" name="items[6].notApplicable">
                                    <span class="item-name">가연성/유독가스 농도 측정</span>
                                    <input type="text" class="input item-result" name="items[6].result" placeholder="0ppm" value="0ppm">
                                </div>
                            </div>
                            
                            <!-- 액션 버튼 -->
                            <div class="checklist-actions">
                                <button type="button" class="btn sm">항목 추가</button>
                                <button type="button" class="btn sm">템플릿 저장</button>
                                <button type="button" class="btn sm">템플릿 불러오기</button>
                            </div>
                        </div>
                        
                    </div>
                </section>
            </div>
        </main>
        
        <footer>
            <div class="container">© 작업관리</div>
        </footer>
    </div>
    
    <script>
        // 보충작업 선택에 따른 체크리스트 그룹 표시/숨김
        document.querySelectorAll('input[name="workTypes"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const group = document.querySelector(`[data-work-type="${this.value}"]`);
                if (group) {
                    group.style.display = this.checked ? 'block' : 'none';
                }
            });
        });
        
        // 일반작업은 항상 표시되므로 초기화
        document.addEventListener('DOMContentLoaded', function() {
            const commonGroup = document.querySelector('[data-work-type="COMMON"]');
            if (commonGroup) {
                commonGroup.style.display = 'block';
            }
        });
    </script>
</body>
</html>
