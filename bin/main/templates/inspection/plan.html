<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>점검 계획 수립 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">점검 계획</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영자</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">점검</a>
          <span class="sep">/</span>
          <a th:href="@{/inspection/list}">목록</a>
          <span class="sep">/</span>
          <span>계획 수립</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="inspection-plan" data-module="inspection-plan">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">점검 계획 수립</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/inspection/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form data-validate data-redirect="@{/inspection/list}">

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <!-- 계획 대상(행 추가/삭제) -->
                  <div class="section" data-plan-items>
                    <div class="section-title">계획 대상</div>
                    <div class="help">각 행은 status=PLAN으로 저장됩니다.</div>
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="table-col-number">#</th>
                          <th class="table-col-name-medium">이름</th>
                          <th class="table-col-id-large">설비ID</th>
                          <th class="table-col-name-small">작업유형</th>
                          <th class="table-col-name-small">Site</th>
                          <th class="table-col-name-small">부서</th>
                          <th class="table-col-name-small">담당자</th>
                          <th class="table-col-name-medium">계획일</th>
                          <th class="table-col-type-medium"></th>
                        </tr>
                      </thead>
                      <tbody id="plan-items-body">
                        <tr class="plan-item-row">
                          <td class="cell-center line-no">1</td>
                          <td><input class="input" name="inspections[0].name" required maxlength="100" placeholder="예: 설비A 월간점검" /></td>
                          <td><input class="input" name="inspections[0].plant_id" maxlength="10" placeholder="예: EQP000123" /></td>
                          <td>
                            <select class="input" name="inspections[0].job_id">
                              <option value="">(선택)</option>
                              <option th:each="job : ${jobTypes}" th:value="${job.code}" th:text="${job.code}">INSP</option>
                            </select>
                          </td>
                          <td>
                            <select class="input" name="inspections[0].site_id">
                              <option value="">(선택)</option>
                              <option th:each="site : ${sites}" th:value="${site.siteId}" th:text="${site.siteId}">SEOUL</option>
                            </select>
                          </td>
                          <td>
                            <select class="input" name="inspections[0].dept_id">
                              <option value="">(선택)</option>
                              <option th:each="dept : ${depts}" th:value="${dept.deptId}" th:text="${dept.deptId}">EQ</option>
                            </select>
                          </td>
                          <td><input class="input" name="inspections[0].member_id" maxlength="5" placeholder="예: M0001" /></td>
                          <td><input class="input" name="inspections[0].planned_date" type="date" required /></td>
                          <td class="cell-center">
                            <button type="button" class="btn sm danger hidden" data-remove-item>삭제</button>
                            <input type="hidden" name="inspections[0].status" value="PLAN" />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="actions actions-left-align actions-top-small">
                      <button type="button" class="btn sm" data-add-item>행 추가</button>
                    </div>
                  </div>

                  <div class="actions actions-top-medium">
                    <button class="btn" type="button" data-cancel-btn>취소</button>
                    <button class="btn" type="reset">초기화</button>
                    <button class="btn primary" type="submit">계획 생성</button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 점검 계획</div>
      </footer>
    </div>
    
    <!-- 인라인 스크립트 제거됨 - inspection.js로 이관 -->
  </body>
  </html>
