<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>자재/재고 등록/수정 · CMMS</title>
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">자재/재고</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영팀</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a href="#">자산정보</a>
          <span class="sep">/</span>
          <a th:href="@{/inventory/list}" href="/inventory/list">자재/재고</a>
          <span class="sep">/</span>
          <span>등록/수정</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">자재/재고 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/inventory/list}" href="/inventory/list">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form data-validate method="post" action="/inventory/save" data-redirect="/inventory/list">

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  <!-- 기본정보 -->
                  <div class="section">
                    <div class="section-title">기본정보</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="inventory_id">자재 번호</label>
                        <input id="inventory_id" name="inventoryId" class="input" required maxlength="10" placeholder="예: I200000001" 
                              th:value="${inventory.inventoryId}" th:readonly="${!isNew}" />
                      </div>
                      <div class="form-row col-span-9">
                        <label class="label required" for="name">자재명</label>
                        <input id="name" name="name" class="input" required maxlength="100" 
                              th:value="${inventory.name}" />
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="asset_id">자산유형</label>
                        <select id="asset_id" name="assetId" required>
                          <option value="">선택</option>
                          <option th:each="assetType : ${assetTypes}"
                                  th:value="${assetType.code}"
                                  th:text="${assetType.code + ' - ' + assetType.name}"
                                  th:selected="${inventory.assetId == assetType.code}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="dept_id">관리부서</label>
                        <select id="dept_id" name="deptId" required>
                          <option value="">선택</option>
                          <option th:each="dept : ${depts}"
                                  th:value="${dept.deptId}"
                                  th:text="${dept.deptId + ' - ' + dept.deptName}"
                                  th:selected="${inventory.deptId == dept.deptId}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-6">
                        <label class="label" for="note">비고</label>
                        <input id="note" name="note" class="input" maxlength="500" placeholder="기타 메모(최대 500자)" 
                              th:value="${inventory.note}" />
                      </div>
                    </div>
                  </div>

                  <!-- 규격 / 모델 -->
                  <div class="section">
                    <div class="section-title">규격 / 모델</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-4">
                        <label class="label" for="maker_name">제조사</label>
                        <input id="maker_name" name="makerName" class="input" maxlength="100" 
                              th:value="${inventory.makerName}" />
                      </div>
                      <div class="form-row col-span-4">
                        <label class="label" for="model">모델</label>
                        <input id="model" name="model" class="input" maxlength="100" 
                              th:value="${inventory.model}" />
                      </div>
                      <div class="form-row col-span-4">
                        <label class="label" for="serial">시리얼</label>
                        <input id="serial" name="serial" class="input" maxlength="100" 
                              th:value="${inventory.serial}" />
                      </div>
                      <div class="form-row col-span-12">
                        <label class="label" for="spec">스펙</label>
                        <input id="spec" name="spec" class="input" maxlength="100" 
                              th:value="${inventory.spec}" />
                      </div>
                    </div>
                  </div>

                  <!-- 첨부 -->
                  <div class="section" data-attachments>
                    <div class="section-title">첨부</div>
                    <div class="attachments">
                      <input id="attachments-input" class="visually-hidden" type="file" multiple aria-hidden="true" />
                      <button type="button" class="btn" data-attachments-add>파일 선택</button>
                      <div class="hint">선택한 파일이 아래 목록에 표시됩니다</div>
                      <ul class="attachments-list" aria-live="polite" aria-label="첨부파일 목록">
                        <li class="empty">첨부파일이 없습니다.</li>
                      </ul>
                    </div>
                    <input type="hidden" id="fileGroupId" name="fileGroupId" />
                  </div>

                  <div class="actions" style="margin-top:16px">
                    <button class="btn" type="button" onclick="history.back()">취소</button>
                    <button class="btn" type="reset">초기화</button>
                    <button class="btn primary" type="submit">
                      <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 자재/재고</div>
      </footer>
    </div>
    <script src="../../static/assets/js/app.js"></script>
  </body>
  </html>
