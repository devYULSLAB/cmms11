<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사용자 목록 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">사용자 관리</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>님 환영합니다</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{/}">기본정보</a>
          <span class="sep">/</span>
          <span>사용자</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="domain-member-list" data-module="domain-member-list">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">사용자 목록</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/domain/member/export}">내보내기</a>
                  <a class="btn primary" th:href="@{/domain/member/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <!-- 기존 필터 (주석 처리)
                <div class="section">
                  <div class="section-title">필터</div>
                  <div class="grid cols-12">
                    <div class="col-span-3">
                      <input class="input" placeholder="사용자ID" />
                    </div>
                    <div class="col-span-3">
                      <input class="input" placeholder="이름/이메일" />
                    </div>
                    <div class="col-span-3">
                      <select class="input">
                        <option value="">부서(전체)</option>
                        <option value="EQ">설비</option>
                        <option value="AS">자산</option>
                        <option value="EL">전기</option>
                      </select>
                    </div>
                    <div class="col-span-3 search-actions">
                      <button class="btn">초기화</button>
                      <button class="btn">검색</button>
                    </div>
                  </div>
                </div>
                -->
                
                <!-- 통합 검색 (q 파라미터 사용) -->
                <div class="section">
                  <div class="section-title">검색</div>
                  <form method="get" th:action="@{/domain/member/list}">
                    <div class="grid cols-12">
                      <div class="col-span-9">
                        <input class="input" 
                               name="q" 
                               th:value="${keyword}"
                               placeholder="통합 검색 (사용자ID, 이름)" />
                      </div>
                      <div class="col-span-3">
                        <div class="actions actions-left-align">
                          <a class="btn" th:href="@{/domain/member/list}">초기화</a>
                          <button type="submit" class="btn primary">검색</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th class="col-100">사용자ID</th>
                      <th class="col-120">이름</th>
                      <th class="col-120">부서</th>
                      <th class="col-100">직급</th>
                      <th class="col-100">직책</th>
                      <th class="col-200">이메일</th>
                      <th class="col-80">상태</th>
                      <th class="col-140">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="member : ${page.content}">
                      <td><a th:href="@{/domain/member/edit/{id}(id=${member.memberId})}" th:text="${member.memberId}">-</a></td>
                      <td th:text="${member.name}">-</td>
                      <td th:text="${member.deptId}">-</td>
                      <td th:text="${member.position ?: '-'}">-</td>
                      <td th:text="${member.title ?: '-'}">-</td>
                      <td th:text="${member.email}">-</td>
                      <td>
                        <span class="badge" th:text="${member.deleteMark == 'N' ? '정상' : '중지'}" th:classappend="${member.deleteMark == 'N' ? 'badge' : 'badge danger'}">-</span>
                      </td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/domain/member/edit/{id}(id=${member.memberId})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:data-delete-url="@{/domain/member/delete/{id}(id=${member.memberId})}"
                                th:data-redirect="@{/domain/member/list}"
                                data-confirm="정말로 삭제하시겠습니까?">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row actions-top-medium">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn sm" disabled>이전</button>
                    <button class="btn sm">다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 사용자 관리</div>
      </footer>
    </div>
    
  </body>
  </html>
