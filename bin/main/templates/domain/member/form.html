<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사용자 등록/수정 · CMMS</title>
    <link rel="stylesheet" href="../../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">사용자 관리</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>님 환영합니다</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{/}">기본정보</a>
          <span class="sep">/</span>
          <a th:href="@{/domain/member/list}">사용자</a>
          <span class="sep">/</span>
          <span>등록/수정</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">사용자 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/domain/member/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form data-validate method="post" th:action="@{/domain/member/save}" th:data-redirect="@{/domain/member/list}">

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  <!-- 기본정보 -->
                  <div class="section">
                    <div class="section-title">기본정보</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-4">
                        <label class="label required" for="memberId">사용자ID</label>
                        <input id="memberId" name="memberId" class="input" required maxlength="5" placeholder="예: admin" 
                              th:value="${member.memberId}" th:readonly="${!isNew}" />
                      </div>
                      <div class="form-row col-span-4">
                        <label class="label required" for="name">이름</label>
                        <input id="name" name="name" class="input" required maxlength="100" 
                              th:value="${member.name}" />
                      </div>
                      <div class="form-row col-span-4">
                        <label class="label" for="deptId">부서</label>
                        <select id="deptId" name="deptId">
                          <option value="">(선택)</option>
                          <option th:each="dept : ${depts}" 
                                  th:value="${dept.deptId}" 
                                  th:text="${dept.deptName}"
                                  th:selected="${member.deptId == dept.deptId}"></option>
                        </select>
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-4">
                        <label class="label" for="email">이메일</label>
                        <input id="email" name="email" class="input" type="email" maxlength="100" 
                              th:value="${member.email}" />
                      </div>
                      <div class="form-row col-span-4">
                        <label class="label" for="phone">전화번호</label>
                        <input id="phone" name="phone" class="input" type="tel" maxlength="100" 
                              th:value="${member.phone}" />
                      </div>
                      <div class="form-row col-span-4">
                        <label class="label" for="siteId">사이트</label>
                        <input id="siteId" name="siteId" class="input" type="text" maxlength="5" 
                              th:value="${member.siteId}" />
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-4">
                        <label class="label" for="password">비밀번호</label>
                        <input id="password" name="password" class="input" type="password" maxlength="100" autocomplete="new-password" />
                      </div>
                    </div>
                    <div class="form-row col-span-12">
                      <label class="label" for="note">비고</label>
                      <textarea id="note" name="note" rows="4" maxlength="500" placeholder="기타 메모(최대 500자)" 
                              th:text="${member.note}"></textarea>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="deleteMark">상태</label>
                        <select id="deleteMark" name="deleteMark">
                          <option value="N" th:selected="${member.deleteMark == 'N'}">정상</option>
                          <option value="Y" th:selected="${member.deleteMark == 'Y'}">사용중지</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="actions" style="margin-top:16px">
                    <button class="btn" type="button" onclick="history.back()">취소</button>
                    <button class="btn primary" type="submit">
                      <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 사용자 관리</div>
      </footer>
    </div>
    <script src="../../../static/assets/js/app.js"></script>
  </body>
  </html>
