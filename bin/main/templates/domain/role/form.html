<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${isNew ? '권한 등록' : '권한 수정'} + ' · CMMS'">권한 등록 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">기본정보</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영중</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{/}">기본정보</a>
          <span class="sep">/</span>
          <a th:href="@{/domain/role/list}">권한</a>
          <span class="sep">/</span>
          <span th:text="${isNew ? '등록' : '수정'}">등록</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title" th:text="${isNew ? '권한 등록' : '권한 수정'}">권한 등록</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/domain/role/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form th:action="@{/domain/role/save}" method="post" th:data-redirect="@{/domain/role/list}" data-form-manager>
                  <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  
                  <div class="grid cols-12">
                    <div class="col-span-6">
                      <div class="stack">
                        <label class="label" for="roleId">권한코드</label>
                        <input 
                          id="roleId" 
                          name="roleId" 
                          class="input" 
                          th:value="${role.roleId}"
                          th:readonly="${!isNew}"
                          required 
                          maxlength="5" 
                          placeholder="영문/숫자 5자리 이내로 입력" />
                      </div>
                    </div>
                    <div class="col-span-6">
                      <div class="stack">
                        <label class="label" for="name">권한명</label>
                        <input 
                          id="name" 
                          name="name" 
                          class="input" 
                          th:value="${role.name}"
                          required 
                          maxlength="100" 
                          placeholder="권한명을 입력하세요" />
                      </div>
                    </div>
                  </div>

                  <div class="stack actions-top-medium">
                    <label class="label" for="note">설명</label>
                    <textarea 
                      id="note" 
                      name="note" 
                      class="input" 
                      rows="3"
                      th:text="${role.note}"
                      maxlength="500" 
                      placeholder="권한에 대한 설명을 입력하세요"></textarea>
                  </div>

                  <div class="stack actions-top-medium">
                    <label class="label" for="note">비고</label>
                    <textarea 
                      id="note" 
                      name="note" 
                      class="input" 
                      rows="2"
                      th:text="${role.note}"
                      maxlength="500" 
                      placeholder="추가 메모를 입력하세요"></textarea>
                  </div>

                  <div class="actions actions-top-large">
                    <button class="btn" type="button" data-cancel-btn>취소</button>
                    <button class="btn primary" type="submit" th:text="${isNew ? '등록' : '수정'}">등록</button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 기본정보</div>
      </footer>
    </div>
    
  </body>
  </html>
