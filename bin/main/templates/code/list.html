<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>공통코드 목록 · CMMS</title>
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">공통코드</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영자</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{/}">공통코드</a>
          <span class="sep">/</span>
          <span>목록</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">공통코드 목록</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/code/export}">내보내기</a>
                  <a class="btn primary" th:href="@{/code/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <!-- 에러 메시지 표시 -->
                <div th:if="${param.error}" class="notice danger" style="margin-bottom: 16px;">
                  <span th:if="${param.error[0] == 'notfound'}">요청하신 코드 타입을 찾을 수 없습니다.</span>
                </div>
                
                <div class="section">
                  <div class="section-title">필터</div>
                  <div class="grid cols-12">
                    <div class="col-span-3"><input class="input" placeholder="코드타입" /></div>
                    <div class="col-span-5"><input class="input" placeholder="명칭" /></div>
                  </div>
                  <div class="row" style="margin-top:8px;justify-content:flex-end;gap:8px">
                    <button class="btn">초기화</button>
                    <button class="btn">검색</button>
                  </div>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th style="width:120px">코드타입</th>
                      <th>명칭</th>
                      <th>비고</th>
                      <th style="width:140px">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="codeType : ${page.content}">
                      <td><a th:href="@{/code/edit/{id}(id=${codeType.codeType})}" th:text="${codeType.codeType}">-</a></td>
                      <td th:text="${codeType.name}">-</td>
                      <td th:text="${codeType.note}" class="muted">-</td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/code/edit/{id}(id=${codeType.codeType})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:data-delete-url="@{/code/delete/{id}(id=${codeType.codeType})}"
                                th:data-redirect="@{/code/list}"
                                data-confirm="정말로 삭제하시겠습니까?">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row" style="margin-top:12px">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn sm" disabled>이전</button>
                    <button class="btn sm">다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 공통코드</div>
      </footer>
    </div>
    <script src="../../static/assets/js/app.js"></script>
  </body>
  </html>
