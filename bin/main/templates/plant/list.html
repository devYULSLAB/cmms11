<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>설비 목록 · CMMS</title>
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">설비 관리</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>시연용</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a href="#">자산정보</a>
          <span class="sep">/</span>
          <span>설비</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
                <div class="card-header">
                <div class="card-title">설비 목록</div>
                <div class="toolbar">
                  <a class="btn" href="#">내보내기</a>
                  <a class="btn" th:href="@{/plant/uploadForm}">일괄 등록</a>
                  <a class="btn primary" th:href="@{/plant/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="section-title">필터</div>
                  <div class="grid cols-12">
                    <div class="col-span-3">
                      <input class="input" placeholder="설비번호" name="plantId" th:value="${plantId}" />
                    </div>         
                    <div class="col-span-3">
                      <input class="input" placeholder="검색어(번호/이름)" name="q" th:value="${keyword}" />
                    </div>   
                    <div class="col-span-3">
                      <select name="deptId">
                        <option value="">부서 전체</option>
                        <option th:each="dept : ${depts}" 
                                th:value="${dept.deptId}" 
                                th:text="${dept.deptName}"
                                th:selected="${deptId == dept.deptId}"></option>
                      </select>
                    </div>
                    <div class="col-span-3" style="display:flex;gap:8px;justify-content:flex-end">
                      <button class="btn">초기화</button>
                      <button class="btn">검색</button>
                    </div>
                  </div>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th style="width:120px">설비번호</th>
                      <th>설비명</th>
                      <th style="width:120px">Site</th>
                      <th style="width:120px">기능위치</th>
                      <th style="width:140px">부서</th>
                      <th style="width:140px">제조사</th>
                      <th style="width:140px">모델</th>
                      <th style="width:140px">설치일</th>
                      <th style="width:140px">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="plant : ${page.content}">
                      <td><a th:href="@{/plant/edit/{id}(id=${plant.plantId})}" th:text="${plant.plantId}">-</a></td>
                      <td th:text="${plant.name}">-</td>
                      <td th:text="${plant.siteId}">-</td>
                      <td th:text="${plant.funcId}">-</td>
                      <td th:text="${plant.deptId}">-</td>
                      <td th:text="${plant.makerName}">-</td>
                      <td th:text="${plant.model}">-</td>
                      <td th:text="${plant.installDate}">-</td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/plant/edit/{id}(id=${plant.plantId})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:data-delete-url="@{/plant/delete/{id}(id=${plant.plantId})}"
                                data-redirect="@{/plant/list}"
                                data-confirm="정말로 삭제하시겠습니까?">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row" style="margin-top:12px">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn sm" th:disabled="${page.first}" th:onclick="'location.href=&quot;/plant/list?page=' + ${page.number - 1} + '&amp;q=&quot; + encodeURIComponent(&quot;${keyword}&quot;)'">이전</button>
                    <span th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
                    <button class="btn sm" th:disabled="${page.last}" th:onclick="'location.href=&quot;/plant/list?page=' + ${page.number + 1} + '&amp;q=&quot; + encodeURIComponent(&quot;${keyword}&quot;)'">다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 설비 관리</div>
      </footer>
    </div>
    <script src="../../static/assets/js/app.js"></script>
  </body>
  </html>
