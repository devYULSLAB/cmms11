<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>설비 목록 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">설비 관리</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>시연용</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a href="#">자산정보</a>
          <span class="sep">/</span>
          <span>설비</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="plant-list" data-module="plant-list">
        <main>
          <div class="container">
            <section class="card">
                <div class="card-header">
                <div class="card-title">설비 목록</div>
                <div class="toolbar">
                  <a class="btn" href="#">내보내기</a>
                  <a class="btn" th:href="@{/plant/uploadForm}">일괄 등록</a>
                  <a class="btn primary" th:href="@{/plant/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="section-title">필터</div>
                  <form method="get" th:action="@{/plant/list}">
                    <div class="grid cols-12">
                      <div class="col-span-3">
                        <input class="input" placeholder="설비번호" name="plantId" th:value="${plantId}" />
                      </div>         
                      <div class="col-span-3">
                        <input class="input" placeholder="설비명" name="name" th:value="${name}" />
                      </div>   
                      <div class="col-span-3">
                        <input class="input" placeholder="제조사" name="makerName" th:value="${makerName}" />
                      </div>
                      <div class="col-span-3">
                        <input class="input" placeholder="기능위치" name="funcId" th:value="${funcId}" />
                      </div>
                    </div>
                    <div class="row" style="margin-top:8px;justify-content:flex-end;gap:8px">
                      <a class="btn" th:href="@{/plant/list}">초기화</a>
                      <button type="submit" class="btn primary">검색</button>
                    </div>
                  </form>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th style="width:120px">설비번호</th>
                      <th>설비명</th>
                      <th style="width:140px">부서</th>
                      <th style="width:140px">제조사</th>
                      <th style="width:140px">모델</th>
                      <th style="width:140px">설치일</th>
                      <th style="width:140px">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="plant : ${page.content}">
                      <td><a th:href="@{/plant/detail/{id}(id=${plant.plantId})}" th:text="${plant.plantId}">-</a></td>
                      <td th:text="${plant.name}">-</td>
                      <td th:text="${plant.deptId}">-</td>
                      <td th:text="${plant.makerName}">-</td>
                      <td th:text="${plant.model}">-</td>
                      <td th:text="${plant.installDate}">-</td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/plant/edit/{id}(id=${plant.plantId})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:data-delete-url="@{/plant/delete/{id}(id=${plant.plantId})}"
                                data-redirect="@{/plant/list}"
                                data-confirm="정말로 삭제하시겠습니까?">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row actions-top-medium">
                  <div class="spacer"></div>
                  <div class="pagination" data-pagination>
                    <button class="btn sm" th:disabled="${page.first}" 
                            th:data-url="@{/plant/list(page=${page.number - 1}, plantId=${plantId}, name=${name}, makerName=${makerName}, funcId=${funcId})}"
                            data-nav-button>이전</button>
                    <span th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
                    <button class="btn sm" th:disabled="${page.last}" 
                            th:data-url="@{/plant/list(page=${page.number + 1}, plantId=${plantId}, name=${name}, makerName=${makerName}, funcId=${funcId})}"
                            data-nav-button>다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 설비 관리</div>
      </footer>
    </div>
    
  </body>
  </html>
