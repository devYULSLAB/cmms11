<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>점검 계획/결과 등록/수정 - CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">점검 관리</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영팀</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">점검</a>
          <span class="sep">/</span>
          <a th:href="@{/inspection/list}">점검</a>
          <span class="sep">/</span>
          <span>등록/수정</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">점검 계획/결과 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/inspection/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form data-validate method="post" th:action="@{/inspection/save}" data-redirect="@{/inspection/list}">

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  <!-- 점검 정보 -->
                  <div class="section">
                    <div class="section-title">점검 정보</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="inspection_id">점검 번호</label>
                        <input id="inspection_id" name="inspectionId" class="input" maxlength="10" placeholder="자동생성" 
                              th:value="${inspection.inspectionId}" readonly />
                      </div>
                      <div class="form-row col-span-9">
                        <label class="label required" for="name">점검명</label>
                        <input id="name" name="name" class="input" required maxlength="100" 
                              th:value="${inspection.name}" />
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="plant_id">설비 번호</label>
                        <div style="display:flex;gap:4px">
                          <input id="plant_id" name="plantId" class="input" required maxlength="10" placeholder="EQP000123" 
                                th:value="${inspection.plantId}" style="flex:1" />
                          <button class="btn" type="button" id="btn-plant-picker" title="설비 선택">🏭</button>
                        </div>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="job_id">작업 유형</label>
                        <select id="job_id" name="jobId" required>
                          <option value="">선택</option>
                          <option th:each="jobType : ${jobTypes}"
                                  th:value="${jobType.code}"
                                  th:text="${jobType.code + ' - ' + jobType.name}"
                                  th:selected="${inspection.jobId == jobType.code}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="site_id">Site</label>
                        <select id="site_id" name="siteId">
                          <option value="">(선택)</option>
                          <option th:each="site : ${sites}"
                                  th:value="${site.siteId}"
                                  th:text="${site.siteId + ' - ' + site.name}"
                                  th:selected="${inspection.siteId == site.siteId}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="dept_id">부서</label>
                        <select id="dept_id" name="deptId">
                          <option value="">(선택)</option>
                          <option th:each="dept : ${depts}"
                                  th:value="${dept.deptId}"
                                  th:text="${dept.deptId + ' - ' + dept.name}"
                                  th:selected="${inspection.deptId == dept.deptId}">
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- 점검 일정 / 담당 -->
                  <div class="section">
                    <div class="section-title">점검 일정 / 담당</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="member_id">담당자</label>
                        <input id="member_id" name="memberId" class="input" maxlength="5" placeholder="사원번호" 
                              th:value="${inspection.memberId}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="planned_date">계획일</label>
                        <input id="planned_date" name="plannedDate" class="input" type="date" 
                              th:value="${inspection.plannedDate}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="actual_date">실적일</label>
                        <input id="actual_date" name="actualDate" class="input" type="date" 
                              th:value="${inspection.actualDate}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="status">상태</label>
                        <select id="status" name="status">
                          <option value="PLAN" th:selected="${inspection.status == 'PLAN'}">계획</option>
                          <option value="PROC" th:selected="${inspection.status == 'PROC'}">진행</option>
                          <option value="DONE" th:selected="${inspection.status == 'DONE'}">완료</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row col-span-12">
                      <label class="label" for="note">비고</label>
                      <textarea id="note" name="note" rows="4" maxlength="500" placeholder="비고를 입력하세요(최대 500자)" 
                              th:text="${inspection.note}"></textarea>
                    </div>
                  </div>

                  <!-- 점검 항목 -->
                  <div class="section" data-insp-items>
                    <div class="section-title">점검 항목</div>
                    <div class="section-desc">inspection_item 항목: 항목, 단위, 방법, 최소값, 최대값, 기준값, 결과값, 비고</div>
                    <div class="actions" style="justify-content:space-between;margin-bottom:12px">
                      <button type="button" class="btn sm" id="btn-copy-previous">이전 점검 복사</button>
                      <button type="button" class="btn sm" data-add-item>항목 추가</button>
                    </div>
                    <table class="table">
                      <thead>
                        <tr>
                          <th style="width:44px">#</th>
                          <th style="width:140px">항목</th>
                          <th style="width:80px">단위</th>
                          <th style="width:100px">방법</th>
                          <th style="width:80px">최소값</th>
                          <th style="width:80px">최대값</th>
                          <th style="width:80px">기준값</th>
                          <th style="width:80px">결과값</th>
                          <th style="width:80px"></th>
                        </tr>
                      </thead>
                      <tbody id="insp-items-body">
                        <tr class="insp-item-row">
                          <td class="cell-center line-no" rowspan="2">1</td>
                          <td><input class="input" name="items[0].name" required maxlength="100" placeholder="항목" /></td>
                          <td><input class="input" name="items[0].unit" maxlength="20" placeholder="단위" /></td>
                          <td><input class="input" name="items[0].method" maxlength="100" placeholder="방법" /></td>
                          <td><input class="input" name="items[0].minVal" maxlength="50" placeholder="최소" /></td>
                          <td><input class="input" name="items[0].maxVal" maxlength="50" placeholder="최대" /></td>
                          <td><input class="input" name="items[0].stdVal" maxlength="50" placeholder="기준" /></td>
                          <td><input class="input" name="items[0].result" maxlength="50" placeholder="결과" /></td>
                          <td class="cell-center" rowspan="2"><button type="button" class="btn sm danger" data-remove-item style="display:none">삭제</button></td>
                        </tr>
                        <tr class="insp-item-note-row">
                          <td colspan="7">
                            <input class="input" name="items[0].note" maxlength="500" placeholder="비고" style="width:100%" />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <!-- 첨부 -->
                  <div class="section" data-attachments>
                    <div class="section-title">첨부</div>
                    <input type="hidden" name="fileGroupId" th:value="${inspection.fileGroupId}" />
                    <div class="attachments">
                      <input id="attachments-input" class="visually-hidden" type="file" 
                             multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xls,.xlsx,.hwp,.hwpx,.zip,.txt" />
                      <button type="button" class="btn" data-attachments-add>
                        첨부 파일 추가
                        <small class="hint">(최대 10MB, jpg,png,pdf,doc,xls,hwp,zip,txt)</small>
                      </button>
                      <ul class="attachments-list" aria-live="polite" aria-label="첨부 파일 목록">
                        <li class="empty">첨부 파일이 없습니다.</li>
                      </ul>
                    </div>
                  </div>

                  <div class="actions" style="margin-top:16px">
                    <button class="btn" type="button" onclick="history.back()">취소</button>
                    <button class="btn" type="reset">초기화</button>
                    <button class="btn primary" type="submit">
                      <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">점검 관리</div>
      </footer>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const section = document.querySelector('[data-insp-items]');
        if (!section) return;
        const tbody = section.querySelector('#insp-items-body');
        const addBtn = section.querySelector('[data-add-item]');

        function renumber() {
          tbody.querySelectorAll('.insp-item-row').forEach((tr, i) => {
            tr.querySelector('.line-no').textContent = i + 1;
            tr.querySelectorAll('input').forEach((inp) => {
              const field = inp.name.split('.').pop();
              inp.name = `items[${i}].${field}`;
            });
            const delBtn = tr.querySelector('[data-remove-item]');
            if (delBtn) delBtn.style.display = i === 0 ? 'none' : 'inline-flex';
          });
        }

        function addRow() {
          const i = tbody.querySelectorAll('.insp-item-row').length;
          
          // 첫 번째 행 (데이터 입력)
          const tr1 = document.createElement('tr');
          tr1.className = 'insp-item-row';
          tr1.innerHTML = `
            <td class="cell-center line-no" rowspan="2">${i + 1}</td>
            <td><input class="input" name="items[${i}].name" required maxlength="100" placeholder="항목" /></td>
            <td><input class="input" name="items[${i}].unit" maxlength="20" placeholder="단위" /></td>
            <td><input class="input" name="items[${i}].method" maxlength="100" placeholder="방법" /></td>
            <td><input class="input" name="items[${i}].minVal" maxlength="50" placeholder="최소" /></td>
            <td><input class="input" name="items[${i}].maxVal" maxlength="50" placeholder="최대" /></td>
            <td><input class="input" name="items[${i}].stdVal" maxlength="50" placeholder="기준" /></td>
            <td><input class="input" name="items[${i}].result" maxlength="50" placeholder="결과" /></td>
            <td class="cell-center" rowspan="2"><button type="button" class="btn sm danger" data-remove-item>삭제</button></td>`;
          
          // 두 번째 행 (비고)
          const tr2 = document.createElement('tr');
          tr2.className = 'insp-item-note-row';
          tr2.innerHTML = `
            <td colspan="7">
              <input class="input" name="items[${i}].note" maxlength="500" placeholder="비고" style="width:100%" />
            </td>`;
          
          tbody.appendChild(tr1);
          tbody.appendChild(tr2);
          attachRowHandlers(tr1);
          renumber();
        }

        function attachRowHandlers(tr) {
          const delBtn = tr.querySelector('[data-remove-item]');
          delBtn?.addEventListener('click', () => {
            // 두 행 모두 삭제 (데이터 행 + 비고 행)
            const nextRow = tr.nextElementSibling;
            if (nextRow && nextRow.classList.contains('insp-item-note-row')) {
              nextRow.remove();
            }
            tr.remove();
            renumber();
          });
        }

        // 항목 데이터를 배열로 로드
        function loadItemsFromData(items) {
          // 기존 항목 모두 삭제
          tbody.innerHTML = '';
          
          // 새 항목 추가
          items.forEach((item, idx) => {
            const tr1 = document.createElement('tr');
            tr1.className = 'insp-item-row';
            tr1.innerHTML = `
              <td class="cell-center line-no" rowspan="2">${idx + 1}</td>
              <td><input class="input" name="items[${idx}].name" required maxlength="100" placeholder="항목" value="${item.name || ''}" /></td>
              <td><input class="input" name="items[${idx}].unit" maxlength="20" placeholder="단위" value="${item.unit || ''}" /></td>
              <td><input class="input" name="items[${idx}].method" maxlength="100" placeholder="방법" value="${item.method || ''}" /></td>
              <td><input class="input" name="items[${idx}].minVal" maxlength="50" placeholder="최소" value="${item.minVal || ''}" /></td>
              <td><input class="input" name="items[${idx}].maxVal" maxlength="50" placeholder="최대" value="${item.maxVal || ''}" /></td>
              <td><input class="input" name="items[${idx}].stdVal" maxlength="50" placeholder="기준" value="${item.stdVal || ''}" /></td>
              <td><input class="input" name="items[${idx}].result" maxlength="50" placeholder="결과" value="${item.result || ''}" /></td>
              <td class="cell-center" rowspan="2"><button type="button" class="btn sm danger" data-remove-item ${idx === 0 ? 'style="display:none"' : ''}>삭제</button></td>`;
            
            const tr2 = document.createElement('tr');
            tr2.className = 'insp-item-note-row';
            tr2.innerHTML = `
              <td colspan="7">
                <input class="input" name="items[${idx}].note" maxlength="500" placeholder="비고" style="width:100%" value="${item.note || ''}" />
              </td>`;
            
            tbody.appendChild(tr1);
            tbody.appendChild(tr2);
            attachRowHandlers(tr1);
          });
          
          renumber();
        }

        // 이전 점검 복사
        document.getElementById('btn-copy-previous')?.addEventListener('click', async () => {
          const plantId = document.getElementById('plant_id').value;
          if (!plantId) {
            alert('설비 번호를 먼저 입력하세요.');
            return;
          }
          
          try {
            // 해당 설비의 가장 최근 점검 조회
            const response = await fetch(`/api/inspections?plantId=${plantId}&size=1`);
            const data = await response.json();
            
            if (data.content && data.content.length > 0) {
              const prevInspection = data.content[0];
              
              if (confirm(`이전 점검(${prevInspection.inspectionId})의 항목을 복사하시겠습니까?\n(기존 항목은 모두 삭제됩니다)`)) {
                loadItemsFromData(prevInspection.items || []);
              }
            } else {
              alert('해당 설비의 이전 점검 기록이 없습니다.');
            }
          } catch (error) {
            console.error('Copy previous error:', error);
            alert('이전 점검을 복사하는 중 오류가 발생했습니다.');
          }
        });

        // init
        tbody.querySelectorAll('.insp-item-row').forEach(attachRowHandlers);
        renumber();
        addBtn?.addEventListener('click', addRow);
      });

      // 설비 선택 팝업 열기
      document.getElementById('btn-plant-picker')?.addEventListener('click', () => {
        const width = 1000;
        const height = 600;
        const left = (screen.width - width) / 2;
        const top = (screen.height - height) / 2;
        
        window.open(
          '/common/plant-picker',
          'plantPicker',
          `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
        );
      });

      // 팝업에서 설비 선택 시 호출되는 콜백
      window.onPlantSelected = function(plant) {
        document.getElementById('plant_id').value = plant.plantId;
      };
    </script>
  </body>
  </html>
