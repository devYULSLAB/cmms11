<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>게시/메모 등록/수정 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">문서/게시</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영팀</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">문서/게시</a>
          <span class="sep">/</span>
          <a th:href="@{/memo/list}">게시/메모</a>
          <span class="sep">/</span>
          <span>등록/수정</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="memo-form" data-module="memo-form">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">게시/메모 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/memo/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form data-validate method="post" th:action="@{/memo/save}" data-redirect="@{/memo/list}">

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  <input type="hidden" name="memoId" th:value="${memo.memoId}" />
                  <!-- 기본정보 -->
                  <div class="section">
                    <div class="section-title">기본정보</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-9">
                        <label class="label required" for="title">제목</label>
                        <input id="title" name="title" class="input" required maxlength="100" 
                              th:value="${memo.title}" />
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="ref_entity">참조 모듈</label>
                        <select id="ref_entity" name="refEntity">
                          <option value="">(선택)</option>
                          <option th:each="module : ${refModules}"
                                  th:value="${module.code}"
                                  th:text="${module.code + ' - ' + module.name}"
                                  th:selected="${memo.refEntity == module.code}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="ref_id">참조 ID</label>
                        <input id="ref_id" name="refId" class="input" maxlength="10" placeholder="예: O250101001" 
                              th:value="${memo.refId}" />
                      </div>
                    </div>
                  </div>

                  <!-- 내용 -->
                  <div class="section">
                    <div class="section-title">메모</div>
                    <div class="form-row col-span-12">
                      <label class="label" for="content">내용</label>
                      <textarea id="content" name="content" rows="8" placeholder="메모 내용을 입력하세요" 
                              th:text="${memo.content}"></textarea>
                    </div>
                  </div>

                  <!-- 첨부 -->
                  <div class="section" data-attachments>
                    <div class="section-title">첨부</div>
                    <input type="hidden" name="fileGroupId" th:value="${memo.fileGroupId}" />
                    <div class="attachments">
                      <input id="attachments-input" class="visually-hidden" type="file" 
                             multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xls,.xlsx,.hwp,.hwpx,.zip,.txt" />
                      <button type="button" class="btn" data-attachments-add>
                        파일 선택
                        <small class="hint">(최대 10MB, jpg,png,pdf,doc,xls,hwp,zip,txt)</small>
                      </button>
                      <ul class="attachments-list" aria-live="polite" aria-label="첨부된 파일 목록">
                        <li class="empty">첨부된 파일이 없습니다.</li>
                      </ul>
                    </div>
                  </div>

                  <div class="actions actions-top-medium">
                    <button class="btn" type="button" data-cancel-btn>취소</button>
                    <button class="btn" type="reset">초기화</button>
                    <button class="btn primary" type="submit">
                      <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 문서/게시</div>
      </footer>
    </div>
    
  </body>
  </html>
