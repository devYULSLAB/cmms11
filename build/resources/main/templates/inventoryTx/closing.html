<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>재고 마감 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">재고 마감</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영자</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">재고거래</a>
          <span class="sep">/</span>
          <span>마감</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="inventory-tx-closing" data-module="inventory-tx-closing">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">월 마감</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/inventoryTx/transaction}">거래</a>
                  <a class="btn" th:href="@{/inventoryTx/ledger}">원장</a>
                </div>
              </div>
              <div class="card-body">
                <!-- 성공/에러 메시지 표시 -->
                <div th:if="${successMessage}" class="alert alert-success">
                  <span th:text="${successMessage}">성공 메시지</span>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger">
                  <span th:text="${errorMessage}">에러 메시지</span>
                </div>
                
                <div class="section">
                  <div class="section-title">마감 조회</div>
                  <form method="get" th:action="@{/inventoryTx/closing}">
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="yyyymm">마감월 </label>
                        <input id="yyyymm" name="yyyymm" class="input" type="month" th:value="${yyyymm}" required />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="storageId">창고</label>
                        <input id="storageId" name="storageId" class="input" maxlength="5" placeholder="예: S0001" th:value="${storageId}" required />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="inventoryId">재고번호(선택)</label>
                        <input id="inventoryId" name="inventoryId" class="input" maxlength="10" placeholder="예: INV000012" th:value="${inventoryId}" />
                      </div>
                    </div>
                    <div class="actions actions-left-align actions-top-small">
                      <button class="btn" type="submit">조회</button>
                    </div>
                  </form>
                </div>
                
                <div class="section">
                  <div class="section-title">마감 수행</div>
                  <form method="post" th:action="@{/inventoryTx/closing}" onsubmit="return confirmClosing()">
                    <input type="hidden" name="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="yyyymm" th:value="${yyyymm}" />
                    <input type="hidden" name="storageId" th:value="${storageId}" />
                    <input type="hidden" name="inventoryId" th:value="${inventoryId}" />
                    <div class="actions actions-left-align actions-top-small">
                      <button class="btn primary" type="submit" th:disabled="${yyyymm == null}">마감 수행</button>
                    </div>
                    <div class="help">마감은 이전월까지만 가능합니다. (예: 오늘이 2025-09 이면 2025-08까지 가능)</div>
                  </form>
                </div>

                <div class="section" th:if="${closingList != null}">
                  <div class="section-title">마감 상세</div>
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="table-col-id-small">창고</th>
                        <th class="table-col-id-large">재고번호</th>
                        <th class="cell-right table-col-amount-medium">기초수량</th>
                        <th class="cell-right table-col-amount-small">입고</th>
                        <th class="cell-right table-col-amount-small">출고</th>
                        <th class="cell-right table-col-amount-medium">기말수량</th>
                        <th class="cell-right table-col-amount-large">기말금액</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:if="${#lists.isEmpty(closingList)}">
                        <td colspan="7" class="cell-center muted">마감 데이터가 없습니다.</td>
                      </tr>
                      <tr th:each="closing : ${closingList}">
                        <td th:text="${closing.storageId()}">-</td>
                        <td th:text="${closing.inventoryId()}">-</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(closing.beginQty(), 1, 3)}">0.000</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(closing.inQty(), 1, 3)}">0.000</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(closing.outQty(), 1, 3)}">0.000</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(closing.endQty(), 1, 3)}">0.000</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(closing.endAmount(), 2, 2)}">0.00</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
          </div>
        </main>
        
        <!-- 인라인 스크립트는 inventory-tx.js로 이관됨 -->
      </section>
      <footer>
        <div class="container">© 재고 마감</div>
      </footer>
    </div>
    
  </body>
  </html>
