<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>재고 거래 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
    <style>
      .tabs{display:flex;gap:8px;flex-wrap:wrap}
      .tab-btn{padding:6px 10px;border:1px solid var(--border);background:#fff;border-radius:6px;cursor:pointer}
      .tab-btn.active{background:var(--primary);border-color:var(--primary);color:#fff}
      .section.tx-panel{display:none !important}
      .section.tx-panel.active{display:block !important}
    </style>
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">재고거래</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영자</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">재고거래</a>
          <span class="sep">/</span>
          <span>거래</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">재고 거래 입력</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/inventory/list}">재고목록</a>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="tabs" role="tablist">
                    <button type="button" class="tab-btn active" data-tab="IN">입고</button>
                    <button type="button" class="tab-btn" data-tab="OUT">출고</button>
                    <button type="button" class="tab-btn" data-tab="MOVE">이동</button>
                    <button type="button" class="tab-btn" data-tab="ADJ">조정</button>
                  </div>
                </div>

                <form data-validate id="txForm">
                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" id="txType" name="txType" value="IN" />
                  
                  <!-- 입고: inventory_history.in_qty, unit_cost, amount; stock 가산 -->
                  <div class="section tx-panel active" data-panel="IN">
                    <div class="section-title">입고</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="txDate">일자</label>
                        <input id="txDate" name="txDate" class="input" type="date" required />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="inventoryId">재고번호</label>
                        <input id="inventoryId" name="inventoryId" class="input" required maxlength="10" placeholder="예: INV000012" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="storageId">창고</label>
                        <select id="storageId" name="storageId" required>
                          <option value="">선택</option>
                          <option th:each="storage : ${storages}"
                                  th:value="${storage.storageId}"
                                  th:text="${storage.storageId + ' - ' + storage.name}">
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="inQty">수량</label>
                        <input id="inQty" name="inQty" class="input" type="number" step="0.001" min="0" required />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="unitCost">단가</label>
                        <input id="unitCost" name="unitCost" class="input" type="number" step="0.000001" min="0" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="amount">금액</label>
                        <input id="amount" name="amount" class="input" type="number" step="0.01" min="0" />
                      </div>
                    </div>
                    <div class="grid cols-12">                    
                      <div class="form-row col-span-6">
                        <label class="label" for="note">비고</label>
                        <input id="note" name="note" class="input" maxlength="500" />
                      </div>
                    </div>
                  </div>

                  <!-- 출고: inventory_history.out_qty; stock 차감 -->
                  <div class="section tx-panel" data-panel="OUT">
                    <div class="section-title">출고</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="txDate">일자</label>
                        <input id="txDate" name="txDate" class="input" type="date" required />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="inventoryId">재고번호</label>
                        <input id="inventoryId" name="inventoryId" class="input" required maxlength="10" placeholder="예: INV000012" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="storageId">창고</label>
                        <select id="storageId" name="storageId" required>
                          <option value="">선택</option>
                          <option th:each="storage : ${storages}"
                                  th:value="${storage.storageId}"
                                  th:text="${storage.storageId + ' - ' + storage.name}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="outQty">수량</label>
                        <input id="outQty" name="outQty" class="input" type="number" step="0.001" min="0" required />
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-6">
                        <label class="label" for="note">비고</label>
                        <input id="note" name="note" class="input" maxlength="500" />
                      </div>
                    </div>
                  </div>

                  <!-- 이동: storage from → to (출고+입고) -->
                  <div class="section tx-panel" data-panel="MOVE">
                    <div class="section-title">이동</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="txDate">일자</label>
                        <input id="txDate" name="txDate" class="input" type="date" required />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="inventoryId">재고번호</label>
                        <input id="inventoryId" name="inventoryId" class="input" required maxlength="10" placeholder="예: INV000012" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="srcStorageId">출고 창고</label>
                        <select id="srcStorageId" name="srcStorageId" required>
                          <option value="">선택</option>
                          <option th:each="storage : ${storages}"
                                  th:value="${storage.storageId}"
                                  th:text="${storage.storageId + ' - ' + storage.name}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="dstStorageId">입고 창고</label>
                        <select id="dstStorageId" name="dstStorageId" required>
                          <option value="">선택</option>
                          <option th:each="storage : ${storages}"
                                  th:value="${storage.storageId}"
                                  th:text="${storage.storageId + ' - ' + storage.name}">
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="moveQty">수량</label>
                        <input id="moveQty" name="moveQty" class="input" type="number" step="0.001" min="0" required />
                      </div>
                      <div class="form-row col-span-9">
                        <label class="label" for="note">비고</label>
                        <input id="note" name="note" class="input" maxlength="500" />
                      </div>
                    </div>
                  </div>

                  <!-- 조정: stock 수량/금액 조정(증가/감소), history 기록 남김 -->
                  <div class="section tx-panel" data-panel="ADJ">
                    <div class="section-title">조정</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="txDate">일자</label>
                        <input id="txDate" name="txDate" class="input" type="date" required />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="inventoryId">재고번호</label>
                        <input id="inventoryId" name="inventoryId" class="input" required maxlength="10" placeholder="예: INV000012" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="storageId">창고</label>
                        <select id="storageId" name="storageId" required>
                          <option value="">선택</option>
                          <option th:each="storage : ${storages}"
                                  th:value="${storage.storageId}"
                                  th:text="${storage.storageId + ' - ' + storage.name}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="adjQty">조정 수량(±)</label>
                        <input id="adjQty" name="adjQty" class="input" type="number" step="0.001" />
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="adjAmount">조정 금액(±)</label>
                        <input id="adjAmount" name="adjAmount" class="input" type="number" step="0.01" />
                      </div>
                      <div class="form-row col-span-9">
                        <label class="label" for="note">비고</label>
                        <input id="note" name="note" class="input" maxlength="500" />
                      </div>
                    </div>
                  </div>

                  <div class="actions" style="margin-top:16px">
                    <button class="btn" type="button" onclick="history.back()">취소</button>
                    <button class="btn" type="reset">초기화</button>
                    <button class="btn primary" type="submit">저장</button>
                  </div>
                </form>

                <div class="section">
                  <div class="section-title">최근 거래(미리보기)</div>
                  <table class="table">
                    <thead>
                      <tr>
                        <th style="width:120px">일자</th>
                        <th style="width:80px">유형</th>
                        <th style="width:140px">재고번호</th>
                        <th style="width:100px">창고</th>
                        <th class="cell-right" style="width:100px">입고수량</th>
                        <th class="cell-right" style="width:100px">출고수량</th>
                        <th class="cell-right" style="width:120px">단가</th>
                        <th class="cell-right" style="width:120px">금액</th>
                        <th>비고</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>2025-01-10</td>
                        <td>IN</td>
                        <td>INV000012</td>
                        <td>S0001</td>
                        <td class="cell-right">10.000</td>
                        <td class="cell-right">0.000</td>
                        <td class="cell-right">1,000.00</td>
                        <td class="cell-right">10,000.00</td>
                        <td>-</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
          </div>
        </main>
        
        <script>
          document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab-btn');
        const panels = document.querySelectorAll('.tx-panel');
        const txTypeInput = document.getElementById('txType');
        const form = document.getElementById('txForm');
        
        // 탭 전환 처리
        tabs.forEach(btn => btn.addEventListener('click', () => {
          tabs.forEach(b=>b.classList.remove('active'));
          panels.forEach(p=>p.classList.remove('active'));
          btn.classList.add('active');
          const tabType = btn.getAttribute('data-tab');
          txTypeInput.value = tabType;
          document.querySelector(`.tx-panel[data-panel="${tabType}"]`)?.classList.add('active');
          form.reset(); // 탭 전환 시 입력 초기화
          document.getElementById('txDate').value = new Date().toISOString().split('T')[0]; // 오늘 날짜 설정
        }));
        
        // 초기 날짜 설정
        document.getElementById('txDate').value = new Date().toISOString().split('T')[0];
        
        // Form submit 처리
        form.addEventListener('submit', async (event) => {
          event.preventDefault();
          
          const txType = txTypeInput.value;
          const formData = new FormData(form);
          
          try {
            let result;
            
            if (txType === 'MOVE') {
              // 이동은 출고 + 입고 두 번 처리
              result = await processMove(formData);
            } else {
              // IN, OUT, ADJ는 단일 거래
              result = await processSingleTransaction(txType, formData);
            }
            
            if (result.success) {
              alert(`거래가 완료되었습니다.\n거래번호: ${result.txId || 'N/A'}`);
              form.reset();
              document.getElementById('txDate').value = new Date().toISOString().split('T')[0];
            } else {
              alert('거래 처리 실패: ' + (result.message || '알 수 없는 오류'));
            }
            
          } catch (error) {
            console.error('Transaction error:', error);
            alert('거래 처리 중 오류가 발생했습니다: ' + error.message);
          }
        });
        
        // 단일 거래 처리 (IN, OUT, ADJ)
        async function processSingleTransaction(txType, formData) {
          const data = {
            txType: txType,
            inventoryId: formData.get('inventoryId'),
            storageId: formData.get('storageId'),
            txDate: formData.get('txDate'),
            note: formData.get('note') || null
          };
          
          // 거래 유형별 수량/금액 설정
          if (txType === 'IN') {
            const inQty = formData.get('inQty');
            const unitCost = formData.get('unitCost');
            const amount = formData.get('amount');
            data.inQty = inQty ? parseFloat(inQty) : null;
            data.unitCost = unitCost ? parseFloat(unitCost) : null;
            data.amount = amount ? parseFloat(amount) : null;
          } else if (txType === 'OUT') {
            const outQty = formData.get('outQty');
            data.outQty = outQty ? parseFloat(outQty) : null;
          } else if (txType === 'ADJ') {
            const adjQty = formData.get('adjQty');
            const adjAmount = formData.get('adjAmount');
            if (adjQty) {
              const qty = parseFloat(adjQty);
              if (qty >= 0) {
                data.inQty = qty;
              } else {
                data.outQty = Math.abs(qty);
              }
            }
            if (adjAmount) {
              data.amount = parseFloat(adjAmount);
            }
          }
          
          const response = await fetch('/api/inventoryTx/transaction', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          
          if (!response.ok) {
            const error = await response.text();
            throw new Error(error || '거래 처리 실패');
          }
          
          const txResponse = await response.json();
          return { success: true, txId: txResponse.txId };
        }
        
        // 이동 거래 처리 (출고 + 입고)
        async function processMove(formData) {
          const txDate = formData.get('txDate');
          const inventoryId = formData.get('inventoryId');
          const srcStorageId = formData.get('srcStorageId');
          const dstStorageId = formData.get('dstStorageId');
          const moveQty = formData.get('moveQty');
          const note = formData.get('note') || null;
          
          if (srcStorageId === dstStorageId) {
            throw new Error('출고 창고와 입고 창고가 같을 수 없습니다.');
          }
          
          const qty = parseFloat(moveQty);
          
          // 1. 출고 처리
          const outData = {
            txType: 'OUT',
            inventoryId: inventoryId,
            storageId: srcStorageId,
            txDate: txDate,
            outQty: qty,
            note: `이동 출고 → ${dstStorageId}` + (note ? ` (${note})` : '')
          };
          
          const outResponse = await fetch('/api/inventoryTx/transaction', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(outData)
          });
          
          if (!outResponse.ok) {
            throw new Error('출고 처리 실패');
          }
          
          // 2. 입고 처리
          const inData = {
            txType: 'IN',
            inventoryId: inventoryId,
            storageId: dstStorageId,
            txDate: txDate,
            inQty: qty,
            note: `이동 입고 ← ${srcStorageId}` + (note ? ` (${note})` : '')
          };
          
          const inResponse = await fetch('/api/inventoryTx/transaction', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(inData)
          });
          
          if (!inResponse.ok) {
            throw new Error('입고 처리 실패 (출고는 완료됨)');
          }
          
          const inResult = await inResponse.json();
          return { success: true, txId: inResult.txId };
        }
      });
        </script>
      </section>
      <footer>
        <div class="container">© 재고거래</div>
      </footer>
    </div>
    
  </body>
  </html>
