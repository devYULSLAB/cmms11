<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>공통코드 등록/수정 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">공통코드</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영자</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{/}">공통코드</a>
          <span class="sep">/</span>
          <a th:href="@{/code/list}">목록</a>
          <span class="sep">/</span>
          <span>등록/수정</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="code-form" data-module="code-form">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">공통코드 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/code/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form data-validate method="post" th:action="@{/code/save}" th:data-redirect="@{/code/list}">

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  <!-- 코드 타입 헤더 -->
                  <div class="section">
                    <div class="section-title">코드 타입</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="codeType">코드타입</label>
                        <input id="codeType" name="codeType" class="input" required maxlength="5" placeholder="예: JOBTP" 
                              th:value="${type.codeType}" th:readonly="${!isNew}" />
                      </div>
                      <div class="form-row col-span-9">
                        <label class="label required" for="name">명칭</label>
                        <input id="name" name="name" class="input" required maxlength="100" placeholder="예: 작업유형" 
                              th:value="${type.name}" />
                      </div>
                      <div class="form-row col-span-12">
                        <label class="label" for="note">비고</label>
                        <input id="note" name="note" class="input" maxlength="500" placeholder="예: REPR/PM/IMPR 등" 
                              th:value="${type.note}" />
                      </div>
                    </div>
                  </div>

                  <!-- 코드 항목 (code_item) -->
                  <div class="section" data-code-items>
                    <div class="section-title">코드 항목</div>
                    <div class="section-desc">code_item 기준: 코드, 명칭, 비고</div>
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="col-44">#</th>
                          <th class="col-140">코드</th>
                          <th>명칭</th>
                          <th>비고</th>
                          <th class="col-80"></th>
                        </tr>
                      </thead>
                      <tbody id="code-items-body">
                        <!-- 기존 코드 항목들 -->
                        <tr th:each="item, iterStat : ${items}" class="code-item-row">
                          <td class="cell-center line-no" th:text="${iterStat.index + 1}">1</td>
                          <td><input class="input" th:name="'items[' + ${iterStat.index} + '].code'" required maxlength="5" placeholder="예: REPR" th:value="${item.code}" /></td>
                          <td><input class="input" th:name="'items[' + ${iterStat.index} + '].name'" required maxlength="100" placeholder="예: 수리" th:value="${item.name}" /></td>
                          <td><input class="input" th:name="'items[' + ${iterStat.index} + '].note'" maxlength="500" placeholder="" th:value="${item.note}" /></td>
                          <td class="cell-center"><button type="button" class="btn sm danger" data-remove-item th:style="${iterStat.index == 0 ? 'display:none' : ''}">삭제</button></td>
                        </tr>
                        <!-- 기존 항목이 없는 경우 기본 행 -->
                        <tr th:if="${#lists.isEmpty(items)}" class="code-item-row">
                          <td class="cell-center line-no">1</td>
                          <td><input class="input" name="items[0].code" required maxlength="5" placeholder="예: REPR" /></td>
                          <td><input class="input" name="items[0].name" required maxlength="100" placeholder="예: 수리" /></td>
                          <td><input class="input" name="items[0].note" maxlength="500" placeholder="" /></td>
                          <td class="cell-center"><button type="button" class="btn sm danger" data-remove-item style="display:none">삭제</button></td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="actions actions-left-align" style="margin-top:8px">
                      <button type="button" class="btn sm" data-add-item>항목 추가</button>
                    </div>
                  </div>

                  <div class="actions" style="margin-top:16px">
                    <button class="btn" type="button" data-cancel-btn>취소</button>
                    <button class="btn" type="reset">초기화</button>
                    <button class="btn primary" type="submit">
                      <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 공통코드</div>
      </footer>
    </div>
    
    <!-- 인라인 스크립트 제거됨 - code.js로 이관 -->
  </body>
  </html>
