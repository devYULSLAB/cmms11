spring:
  datasource:
    url: jdbc:h2:mem:cmms11;MODE=MariaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

app:
  file-storage:
    location: build/test-uploads
    max-size: 2097152
    allowed-extensions: txt,pdf
