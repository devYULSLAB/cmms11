<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>자재/재고 목록 · CMMS</title>
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">자재/재고</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영팀</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">자산정보</a>
          <span class="sep">/</span>
          <span>자재/재고</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
                <div class="card-header">
                <div class="card-title">자재/재고 목록</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{#}" href="#">정보보기</a>
                  <a class="btn" th:href="@{/inventory/uploadForm}">일괄 등록</a>
                  <a class="btn primary" th:href="@{/inventory/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="section-title">필터</div>
                  <form method="get" th:action="@{/inventory/list}">
                    <div class="grid cols-12">
                      <div class="col-span-3">
                        <input class="input" placeholder="자재 번호" name="inventoryId" th:value="${inventoryId}" />
                      </div>
                      <div class="col-span-4">
                        <input class="input" placeholder="자재명 또는 규격" name="q" th:value="${keyword}" />
                      </div>
                      <div class="col-span-3">
                        <select class="input" name="deptId">
                          <option value="">관리부서(선택)</option>
                          <option th:each="dept : ${depts}" 
                                  th:value="${dept.deptId}" 
                                  th:text="${dept.deptName}"
                                  th:selected="${deptId == dept.deptId}"></option>
                        </select>
                      </div>
                      <div class="col-span-2" style="display:flex;gap:8px;justify-content:flex-end">
                        <button type="button" class="btn" onclick="this.form.reset();">초기화</button>
                        <button type="submit" class="btn primary">검색</button>
                      </div>
                    </div>
                  </form>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th style="width:140px">자재 번호</th>
                      <th>자재명</th>
                      <th style="width:120px">자산유형</th>
                      <th style="width:120px">관리부서</th>
                      <th style="width:160px">모델</th>
                      <th style="width:220px">규격</th>
                      <th style="width:140px">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="inventory : ${page.content}">
                      <td><a th:href="@{/inventory/detail/{id}(id=${inventory.inventoryId})}" th:text="${inventory.inventoryId}">-</a></td>
                      <td th:text="${inventory.name}">-</td>
                      <td th:text="${inventory.assetId}">-</td>
                      <td th:text="${inventory.deptId}">-</td>
                      <td th:text="${inventory.model}">-</td>
                      <td th:text="${inventory.spec}">-</td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/inventory/detail/{id}(id=${inventory.inventoryId})}">상세</a>
                        <a class="btn btn-sm" th:href="@{/inventory/edit/{id}(id=${inventory.inventoryId})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:data-delete-url="@{/inventory/delete/{id}(id=${inventory.inventoryId})}"
                                data-redirect="@{/inventory/list}"
                                data-confirm="정말로 삭제하시겠습니까?">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row" style="margin-top:12px">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn sm" th:disabled="${page.first}" th:onclick="'location.href=&quot;/inventory/list?page=' + ${page.number - 1} + '&amp;q=&quot; + encodeURIComponent(&quot;${keyword}&quot;) + &quot;&amp;inventoryId=&quot; + encodeURIComponent(&quot;${inventoryId}&quot;) + &quot;&amp;deptId=&quot; + encodeURIComponent(&quot;${deptId}&quot;)'">이전</button>
                    <span th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
                    <button class="btn sm" th:disabled="${page.last}" th:onclick="'location.href=&quot;/inventory/list?page=' + ${page.number + 1} + '&amp;q=&quot; + encodeURIComponent(&quot;${keyword}&quot;) + &quot;&amp;inventoryId=&quot; + encodeURIComponent(&quot;${inventoryId}&quot;) + &quot;&amp;deptId=&quot; + encodeURIComponent(&quot;${deptId}&quot;)'">다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 자재/재고</div>
      </footer>
    </div>
    <script src="../../static/assets/js/app.js"></script>
  </body>
  </html>
