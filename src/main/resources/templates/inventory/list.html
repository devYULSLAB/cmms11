<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>재고/자재 목록 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="inventory-list" data-module="inventory-list">
        <main>
          <div class="container">
            <section class="card">
                <div class="card-header">
                <div class="card-title">재고/자재 목록</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/inventory/uploadForm}">일괄 등록</a>
                  <a class="btn primary" th:href="@{/inventory/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="section-title">필터</div>
                  <form method="get" th:action="@{/inventory/list}">
                    <div class="grid cols-12">
                      <div class="col-span-3">
                        <input class="input" placeholder="재고 번호" name="inventoryId" th:value="${inventoryId}" />
                      </div>
                      <div class="col-span-3">
                        <input class="input" placeholder="재고명" name="name" th:value="${name}" />
                      </div>
                      <div class="col-span-3">
                        <input class="input" placeholder="제조사" name="makerName" th:value="${makerName}" />
                      </div>
                      <div class="col-span-3">
                        <div class="actions actions-left-align">
                          <button type="button" class="btn" data-reset-form>초기화</button>
                          <button type="submit" class="btn primary">검색</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th class="table-col-id-large">재고 번호</th>
                      <th class="table-col-name-medium">재고명</th>
                      <th class="table-col-info-small">단위</th>
                      <th class="table-col-type-medium">제조사</th>
                      <th class="table-col-action-medium">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="inventory : ${page.content}">
                      <td><a th:href="@{/inventory/detail/{id}(id=${inventory.inventoryId})}" th:text="${inventory.inventoryId}">-</a></td>
                      <td th:text="${inventory.name}">-</td>
                      <td th:text="${inventory.unit}">-</td>
                      <td th:text="${inventory.makerName}">-</td>
                      <td class="actions">
                        <a class="btn btn-xs" th:href="@{/inventory/form(id=${inventory.inventoryId})}">수정</a>
                        <form th:action="@{/inventory/delete/{id}(id=${inventory.inventoryId})}" method="post" style="display:inline;">
                          <button type="submit" class="btn btn-xs danger" 
                                  onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                        </form>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row actions-top-medium">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn btn-sm" th:disabled="${page.first}" 
                            th:attr="data-url=@{/inventory/list(page=${page.number - 1}, inventoryId=${inventoryId}, name=${name}, makerName=${makerName})}"
                            data-nav-btn>이전</button>
                    <span th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
                    <button class="btn btn-sm" th:disabled="${page.last}" 
                            th:attr="data-url=@{/inventory/list(page=${page.number + 1}, inventoryId=${inventoryId}, name=${name}, makerName=${makerName})}"
                            data-nav-btn>다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
    </div>
    
  </body>
  </html>
