<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>자재/재고 등록/수정 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="inventory-form" data-module="inventory-form">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">자재/재고 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/inventory/list}">목록</a>
                  <button type="submit" form="inventory-form" class="btn primary">
                    <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                  </button>
                </div>
              </div>
              <div class="card-body">
                <form id="inventory-form"
                      data-form-manager
                      th:data-action="${isNew ? '/api/inventories' : '/api/inventories/' + inventory.inventoryId}"
                      th:data-method="${isNew ? 'POST' : 'PUT'}"
                      data-redirect="/inventory/detail/{id}">

                  <!-- Hidden fields -->

                  <!-- 기본정보 -->
                  <div class="section">
                    <div class="section-title">기본정보</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="inventory_id">자재 번호</label>
                        <input id="inventory_id" name="inventoryId" class="input" maxlength="10" placeholder="자동생성" 
                              th:value="${inventory.inventoryId}" readonly />
                      </div>
                      <div class="form-row col-span-6">
                        <label class="label required" for="name">자재명</label>
                        <input id="name" name="name" class="input" required maxlength="100" 
                              th:value="${inventory.name}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="unit">단위</label>
                        <input id="unit" name="unit" class="input" maxlength="20" placeholder="EA, KG, M" 
                              th:value="${inventory.unit}" />
                      </div>                      
                    </div>
                  </div>

                  <!-- 제품정보 -->
                  <div class="section">
                    <div class="section-title">제조사 / 모델</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-6">
                        <label class="label" for="maker_name">제조사</label>
                        <input id="maker_name" name="makerName" class="input" maxlength="100" 
                              th:value="${inventory.makerName}" />
                      </div>
                      <div class="form-row col-span-6">
                        <label class="label" for="spec">사양</label>
                        <input id="spec" name="spec" class="input" maxlength="200" 
                              th:value="${inventory.spec}" />
                      </div>
                      <div class="form-row col-span-6">
                        <label class="label" for="model">모델명</label>
                        <input id="model" name="model" class="input" maxlength="100" 
                              th:value="${inventory.model}" />
                      </div>
                      <div class="form-row col-span-6">
                        <label class="label" for="serial">시리얼 번호</label>
                        <input id="serial" name="serial" class="input" maxlength="100" 
                              th:value="${inventory.serial}" />
                      </div>
                    </div>
                  </div>

                  <!-- 비고 -->
                  <div class="section">
                    <div class="section-title">비고</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-12">
                        <label class="label" for="note">비고</label>
                        <textarea id="note" name="note" rows="3" th:text="${inventory.note}"></textarea>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
    </div>
    
  </body>
  </html>
