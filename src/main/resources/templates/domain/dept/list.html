<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>부서 목록 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">기본정보</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영중</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{/}">기본정보</a>
          <span class="sep">/</span>
          <span>부서</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="domain-dept-list" data-module="domain-dept-list">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">부서 목록</div>
                <div class="toolbar">
                  <a class="btn primary" th:href="@{/domain/dept/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <!-- <div class="section">
                  <div class="section-title">필터</div>
                  <div class="grid cols-12">
                    <div class="col-span-3">
                      <input class="input" placeholder="부서코드" />
                    </div>
                    <div class="col-span-3">
                      <input class="input" placeholder="부서명" />
                    </div>
                    <div class="col-span-3">
                      <input class="input" placeholder="회사코드" />
                    </div>
                    <div class="col-span-3 search-actions">
                      <button class="btn">초기화</button>
                      <button class="btn">검색</button>
                    </div>
                  </div>
                </div> -->

                <table class="table">
                  <thead>
                    <tr>
                      <th class="table-col-id-large">부서코드</th>
                      <th class="table-col-name-medium">부서명</th>
                      <th class="table-col-id-large">회사코드</th>
                      <th class="table-col-name-medium">상위부서</th>
                      <th class="table-col-action-medium">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="dept : ${page.content}">
                      <td><a th:href="@{/domain/dept/edit/{id}(id=${dept.deptId})}" th:text="${dept.deptId}">-</a></td>
                      <td th:text="${dept.name}">-</td>
                      <td th:text="${dept.companyId}">-</td>
                      <td th:text="${dept.parentDeptId ?: '(없음)'}">-</td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/domain/dept/edit/{id}(id=${dept.deptId})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:data-delete-url="@{/domain/dept/delete/{id}(id=${dept.deptId})}"
                                th:data-redirect="@{/domain/dept/list}"
                                data-confirm="정말로 삭제하시겠습니까?">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row actions-top-small">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn btn-sm" disabled>이전</button>
                    <button class="btn btn-sm">다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 기본정보</div>
      </footer>
    </div>
    
  </body>
  </html>
