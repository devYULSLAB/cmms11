<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사이트 등록/수정 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">기본정보</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영중</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{/}">기본정보</a>
          <span class="sep">/</span>
          <a th:href="@{/domain/site/list}">사이트</a>
          <span class="sep">/</span>
          <span>등록/수정</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="domain-site-form" data-module="domain-site-form">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">사이트 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/domain/site/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form data-validate method="post" th:action="@{/domain/site/save}" th:data-redirect="@{/domain/site/list}">

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  <div class="section">
                    <div class="section-title">기본정보</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-4">
                        <label class="label required" for="siteId">사이트코드</label>
                        <input id="siteId" name="siteId" class="input" required maxlength="5" placeholder="영문/숫자 5자리 이내로 입력 (예: S0001)" th:value="${site.siteId}" />
                      </div>
                      <div class="form-row col-span-4">
                        <label class="label required" for="name">사이트명</label>
                        <input id="name" name="name" class="input" required maxlength="100" th:value="${site.name}" />
                      </div>
                      <div class="form-row col-span-4">
                        <label class="label required" for="companyId">회사코드</label>
                        <select id="companyId" name="companyId" required>
                          <option value="">(선택)</option>
                          <option th:each="company : ${companies}" 
                                  th:value="${company.companyId}" 
                                  th:text="${company.companyId + ' - ' + company.name}"
                                  th:selected="${site.companyId == company.companyId}">
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-4">
                        <label class="label" for="phone">전화번호</label>
                        <input id="phone" name="phone" class="input" type="tel" maxlength="30" th:value="${site.phone}" />
                      </div>
                    </div>
                    <div class="form-row col-span-12">
                      <label class="label" for="address">주소</label>
                      <input id="address" name="address" class="input" maxlength="200" th:value="${site.address}" />
                    </div>
                    <div class="form-row col-span-12">
                      <label class="label" for="note">비고</label>
                      <textarea id="note" name="note" rows="4" maxlength="500" placeholder="기타 메모(최대 500자)" th:text="${site.note}"></textarea>
                    </div>
                  </div>

                  <div class="actions actions-top-small">
                    <button class="btn primary" type="submit">
                      <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 기본정보</div>
      </footer>
    </div>
    
  </body>
  </html>
