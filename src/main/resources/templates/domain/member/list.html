<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사용자 목록 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="domain-member-list" data-module="domain-member-list">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">사용자 목록</div>
                <div class="toolbar">
                  <a class="btn primary" th:href="@{/domain/member/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="col-100">사용자ID</th>
                      <th class="col-120">이름</th>
                      <th class="col-120">부서</th>
                      <th class="col-100">직급</th>
                      <th class="col-100">직책</th>
                      <th class="col-200">이메일</th>
                      <th class="col-80">상태</th>
                      <th class="col-140">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="member : ${page.content}">
                      <td><a th:href="@{/domain/member/edit/{id}(id=${member.memberId})}" th:text="${member.memberId}">-</a></td>
                      <td th:text="${member.name}">-</td>
                      <td th:text="${member.deptId}">-</td>
                      <td th:text="${member.position ?: '-'}">-</td>
                      <td th:text="${member.title ?: '-'}">-</td>
                      <td th:text="${member.email}">-</td>
                      <td>
                        <span class="badge" th:text="${member.deleteMark == 'N' ? '정상' : '중지'}" th:classappend="${member.deleteMark == 'N' ? 'badge' : 'badge danger'}">-</span>
                      </td>
                      <td class="actions">
                        <a class="btn btn-xs" th:href="@{/domain/member/form(id=${member.memberId})}">수정</a>
                        <form th:action="@{/domain/member/delete/{id}(id=${member.memberId})}" method="post" style="display:inline;">
                          <button type="submit" class="btn btn-xs danger" 
                                  onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
                        </form>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row actions-top-medium">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn btn-sm" disabled>이전</button>
                    <button class="btn btn-sm">다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
    </div>
    
  </body>
  </html>
