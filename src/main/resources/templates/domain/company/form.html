<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회사 등록/수정 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="domain-company-form" data-module="domain-company-form">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">회사 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/domain/company/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form method="post" th:action="@{/domain/company/save}">

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  <div class="section">
                    <div class="section-title">기본정보</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-4">
                        <label class="label required" for="company_id">회사코드</label>
                        <input id="company_id" name="companyId" class="input" required maxlength="5" placeholder="영문/숫자 5자리 이내로 입력 (예: C0001)" 
                              th:value="${company.companyId}" th:readonly="${!isNew}" />
                      </div>
                      <div class="form-row col-span-8">
                        <label class="label required" for="company_name">회사명</label>
                        <input id="company_name" name="name" class="input" required maxlength="100" 
                              th:value="${company.name}" />
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-4">
                        <label class="label" for="biz_no">사업자등록번호</label>
                        <input id="biz_no" name="bizNo" class="input" maxlength="50" placeholder="123-45-67890" 
                              th:value="${company.bizNo}" />
                      </div>
                      <div class="form-row col-span-4">
                        <label class="label" for="email">이메일</label>
                        <input id="email" name="email" class="input" type="email" maxlength="100" 
                              th:value="${company.email}" />
                      </div>
                      <div class="form-row col-span-4">
                        <label class="label" for="phone">전화번호</label>
                        <input id="phone" name="phone" class="input" type="tel" maxlength="100" 
                              th:value="${company.phone}" />
                      </div>
                    </div>
                    <div class="form-row col-span-12">
                      <label class="label" for="note">비고</label>
                      <textarea id="note" name="note" rows="4" maxlength="500" placeholder="기타 메모(최대 500자)" 
                              th:text="${company.note}"></textarea>
                    </div>
                  </div>

                  <div class="actions actions-top-small">
                    <button class="btn primary" type="submit">
                      <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
    </div>
    
  </body>
  </html>
