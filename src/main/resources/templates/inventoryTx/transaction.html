<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>재고 거래 · CMMS</title>
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
    <style>
      .tabs{display:flex;gap:8px;flex-wrap:wrap}
      .tab-btn{padding:6px 10px;border:1px solid var(--border);background:#fff;border-radius:6px;cursor:pointer}
      .tab-btn.active{background:var(--primary);border-color:var(--primary);color:#fff}
      .tx-panel{display:none}
      .tx-panel.active{display:block}
    </style>
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">재고거래</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영자</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a href="#">재고거래</a>
          <span class="sep">/</span>
          <span>거래</span>
        </div>
      </nav>
      <main>
        <div class="container">
          <section class="card">
            <div class="card-header">
              <div class="card-title">재고 거래 입력</div>
              <div class="toolbar">
                <a class="btn" href="../inventory/list.html">재고목록</a>
              </div>
            </div>
            <div class="card-body">
              <div class="section">
                <div class="tabs" role="tablist">
                  <button type="button" class="tab-btn active" data-tab="IN">입고</button>
                  <button type="button" class="tab-btn" data-tab="OUT">출고</button>
                  <button type="button" class="tab-btn" data-tab="MOVE">이동</button>
                  <button type="button" class="tab-btn" data-tab="ADJ">조정</button>
                </div>
              </div>

              <form data-validate>


                <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!-- 입고: inventory_history.in_qty, unit_cost, amount; stock 가산 -->
                <div class="section tx-panel active" data-panel="IN">
                  <div class="section-title">입고</div>
                  <div class="grid cols-12">
                    <div class="form-row col-span-3">
                      <label class="label required" for="in_tx_date">일자</label>
                      <input id="in_tx_date" name="tx_date" class="input" type="date" required />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label required" for="in_inventory_id">재고번호</label>
                      <input id="in_inventory_id" name="inventory_id" class="input" required maxlength="10" placeholder="예: INV000012" />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label required" for="in_storage_id">창고</label>
                      <input id="in_storage_id" name="storage_id" class="input" required maxlength="5" placeholder="예: S0001" />
                    </div>
                  </div>
                  <div class="grid cols-12">
                    <div class="form-row col-span-3">
                      <label class="label required" for="in_qty">수량</label>
                      <input id="in_qty" name="in_qty" class="input" type="number" step="0.001" min="0" required />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label" for="in_unit_cost">단가</label>
                      <input id="in_unit_cost" name="unit_cost" class="input" type="number" step="0.000001" min="0" />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label" for="in_amount">금액</label>
                      <input id="in_amount" name="amount" class="input" type="number" step="0.01" min="0" />
                    </div>
                  </div>
                  <div class="grid cols-12">                    
                    <div class="form-row col-span-6">
                      <label class="label" for="in_note">비고</label>
                      <input id="in_note" name="note" class="input" maxlength="500" />
                    </div>
                  </div>
                </div>

                <!-- 출고: inventory_history.out_qty; stock 차감 -->
                <div class="section tx-panel" data-panel="OUT">
                  <div class="section-title">출고</div>
                  <div class="grid cols-12">
                    <div class="form-row col-span-3">
                      <label class="label required" for="out_tx_date">일자</label>
                      <input id="out_tx_date" name="tx_date" class="input" type="date" required />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label required" for="out_inventory_id">재고번호</label>
                      <input id="out_inventory_id" name="inventory_id" class="input" required maxlength="10" />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label required" for="out_storage_id">창고</label>
                      <input id="out_storage_id" name="storage_id" class="input" required maxlength="5" />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label required" for="out_qty">수량</label>
                      <input id="out_qty" name="out_qty" class="input" type="number" step="0.001" min="0" required />
                    </div>
                  </div>
                  <div class="grid cols-12">
                    <div class="form-row col-span-6">
                      <label class="label" for="out_note">비고</label>
                      <input id="out_note" name="note" class="input" maxlength="500" />
                    </div>
                  </div>
                </div>

                <!-- 이동: storage from → to (출고+입고) -->
                <div class="section tx-panel" data-panel="MOVE">
                  <div class="section-title">이동</div>
                  <div class="grid cols-12">
                    <div class="form-row col-span-3">
                      <label class="label required" for="mv_tx_date">일자</label>
                      <input id="mv_tx_date" name="tx_date" class="input" type="date" required />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label required" for="mv_inventory_id">재고번호</label>
                      <input id="mv_inventory_id" name="inventory_id" class="input" required maxlength="10" />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label required" for="mv_src_storage_id">출고 창고</label>
                      <input id="mv_src_storage_id" name="src_storage_id" class="input" required maxlength="5" />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label required" for="mv_dst_storage_id">입고 창고</label>
                      <input id="mv_dst_storage_id" name="dst_storage_id" class="input" required maxlength="5" />
                    </div>
                  </div>
                  <div class="grid cols-12">
                    <div class="form-row col-span-3">
                      <label class="label required" for="mv_qty">수량</label>
                      <input id="mv_qty" name="qty" class="input" type="number" step="0.001" min="0" required />
                    </div>
                    <div class="form-row col-span-9">
                      <label class="label" for="mv_note">비고</label>
                      <input id="mv_note" name="note" class="input" maxlength="500" />
                    </div>
                  </div>
                </div>

                <!-- 조정: stock 수량/금액 조정(증가/감소), history 기록 남김 -->
                <div class="section tx-panel" data-panel="ADJ">
                  <div class="section-title">조정</div>
                  <div class="grid cols-12">
                    <div class="form-row col-span-3">
                      <label class="label required" for="adj_tx_date">일자</label>
                      <input id="adj_tx_date" name="tx_date" class="input" type="date" required />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label required" for="adj_inventory_id">재고번호</label>
                      <input id="adj_inventory_id" name="inventory_id" class="input" required maxlength="10" />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label required" for="adj_storage_id">창고</label>
                      <input id="adj_storage_id" name="storage_id" class="input" required maxlength="5" />
                    </div>
                    <div class="form-row col-span-3">
                      <label class="label" for="adj_qty">조정 수량(±)</label>
                      <input id="adj_qty" name="adj_qty" class="input" type="number" step="0.001" />
                    </div>
                  </div>
                  <div class="grid cols-12">
                    <div class="form-row col-span-3">
                      <label class="label" for="adj_amount">조정 금액(±)</label>
                      <input id="adj_amount" name="adj_amount" class="input" type="number" step="0.01" />
                    </div>
                    <div class="form-row col-span-9">
                      <label class="label" for="adj_note">비고</label>
                      <input id="adj_note" name="note" class="input" maxlength="500" />
                    </div>
                  </div>
                </div>

                <div class="actions" style="margin-top:16px">
                  <button class="btn" type="button" onclick="history.back()">취소</button>
                  <button class="btn" type="reset">초기화</button>
                  <button class="btn primary" type="submit">저장</button>
                </div>
              </form>

              <div class="section">
                <div class="section-title">최근 거래(미리보기)</div>
                <table class="table">
                  <thead>
                    <tr>
                      <th style="width:120px">일자</th>
                      <th style="width:80px">유형</th>
                      <th style="width:140px">재고번호</th>
                      <th style="width:100px">창고</th>
                      <th class="cell-right" style="width:100px">입고수량</th>
                      <th class="cell-right" style="width:100px">출고수량</th>
                      <th class="cell-right" style="width:120px">단가</th>
                      <th class="cell-right" style="width:120px">금액</th>
                      <th>비고</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>2025-01-10</td>
                      <td>IN</td>
                      <td>INV000012</td>
                      <td>S0001</td>
                      <td class="cell-right">10.000</td>
                      <td class="cell-right">0.000</td>
                      <td class="cell-right">1,000.00</td>
                      <td class="cell-right">10,000.00</td>
                      <td>-</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer>
        <div class="container">© 재고거래</div>
      </footer>
    </div>
    <script src="../../static/assets/js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab-btn');
        const panels = document.querySelectorAll('.tx-panel');
        tabs.forEach(btn => btn.addEventListener('click', () => {
          tabs.forEach(b=>b.classList.remove('active'));
          panels.forEach(p=>p.classList.remove('active'));
          btn.classList.add('active');
          const t = btn.getAttribute('data-tab');
          document.querySelector(`.tx-panel[data-panel="${t}"]`)?.classList.add('active');
        }));
      });
    </script>
  </body>
  </html>
