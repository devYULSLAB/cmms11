<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>재고 원장 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">재고 원장</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영자</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">재고거래</a>
          <span class="sep">/</span>
          <span>원장</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="inventoryTx-ledger" data-module="inventoryTx-ledger">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">재고 원장</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/inventoryTx/transaction}">거래</a>
                  <a class="btn" th:href="@{/inventoryTx/closing}">마감</a>
                </div>
              </div>
              <div class="card-body">
                <!-- 에러 메시지 표시 -->
                <div th:if="${errorMessage}" class="alert alert-danger">
                  <span th:text="${errorMessage}">에러 메시지</span>
                </div>
                
                <div class="section">
                  <div class="section-title">검색 조건</div>
                  <form method="get" th:action="@{/inventoryTx/ledger}" onsubmit="return validateForm()">
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="fromYm">시작(YYYY-MM)</label>
                        <input id="fromYm" name="fromYm" class="input" type="month" th:value="${fromYm}" required />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="toYm">종료(YYYY-MM)</label>
                        <input id="toYm" name="toYm" class="input" type="month" th:value="${toYm}" required />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="inventoryId">재고번호</label>
                        <input id="inventoryId" name="inventoryId" class="input" maxlength="10" placeholder="예: INV000012" th:value="${inventoryId}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="storageId">창고</label>
                        <input id="storageId" name="storageId" class="input" maxlength="5" placeholder="예: S0001" th:value="${storageId}" />
                      </div>
                    </div>
                    <div class="actions actions-left-align actions-top-small">
                      <button class="btn" type="submit">조회</button>
                    </div>
                  </form>
                </div>

                <div class="section" th:if="${ledgerList != null}">
                  <div class="section-title">원장 요약</div>
                  <div class="notice" th:if="${fromYm != null && toYm != null}" th:text="'기간: ' + ${fromYm} + ' ~ ' + ${toYm}">기간: -</div>
                  <table class="table">
                    <thead>
                      <tr>
                        <th class="table-col-id-small">창고</th>
                        <th class="table-col-id-large">재고번호</th>
                        <th class="cell-right table-col-amount-medium">기초수량</th>
                        <th class="cell-right table-col-amount-large">기초금액</th>
                        <th class="cell-right table-col-amount-small">입고</th>
                        <th class="cell-right table-col-amount-small">출고</th>
                        <th class="cell-right table-col-amount-small">이동</th>
                        <th class="cell-right table-col-amount-small">조정</th>
                        <th class="cell-right table-col-amount-medium">기말수량</th>
                        <th class="cell-right table-col-amount-large">기말금액</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:if="${#lists.isEmpty(ledgerList)}">
                        <td colspan="10" class="cell-center muted">원장 내역이 없습니다.</td>
                      </tr>
                      <tr th:each="ledger : ${ledgerList}">
                        <td th:text="${ledger.storageId()}">-</td>
                        <td th:text="${ledger.inventoryId()}">-</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(ledger.beginQty(), 1, 3)}">0.000</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(ledger.beginAmount(), 2, 2)}">0.00</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(ledger.inQty(), 1, 3)}">0.000</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(ledger.outQty(), 1, 3)}">0.000</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(ledger.moveQty(), 1, 3)}">0.000</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(ledger.adjQty(), 1, 3)}">0.000</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(ledger.endQty(), 1, 3)}">0.000</td>
                        <td class="cell-right" th:text="${#numbers.formatDecimal(ledger.endAmount(), 2, 2)}">0.00</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </section>
          </div>
        </main>
        
        <!-- 인라인 스크립트는 inventoryTx.js로 이관됨 -->
      </section>
      <footer>
        <div class="container">© 재고 원장</div>
      </footer>
    </div>
    
  </body>
  </html>
