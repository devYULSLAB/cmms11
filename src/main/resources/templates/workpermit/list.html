<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>작업허가 목록 · CMMS</title>
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">작업관리</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영팀</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a href="#">작업관리</a>
          <span class="sep">/</span>
          <span>작업허가</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">작업허가 목록</div>
                <div class="toolbar">
                  <a class="btn" href="#">정보보기</a>
                  <a class="btn primary" th:href="@{/workpermit/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="section-title">필터</div>
                  <div class="grid cols-12">
                    <div class="col-span-3"><input class="input" placeholder="허가 번호" /></div>
                    <div class="col-span-3"><input class="input" placeholder="설비 번호" /></div>
                    <div class="col-span-2">
                      <select class="input">
                        <option value="">허가유형(전체)</option>
                        <option value="HOT">화기</option>
                        <option value="CONF">밀폐공간</option>
                        <option value="ELEC">전기</option>
                      </select>
                    </div>
                    <div class="col-span-2">
                      <select class="input">
                        <option value="">상태(전체)</option>
                        <option value="REQ">요청</option>
                        <option value="APRV">승인</option>
                        <option value="REJT">반려</option>
                        <option value="DONE">종료</option>
                      </select>
                    </div>
                    <div class="col-span-2"><input class="input" type="date" title="계획일(From)" /></div>
                  </div>
                  <div class="row" style="margin-top:8px;justify-content:flex-end;gap:8px">
                    <button class="btn">초기화</button>
                    <button class="btn">검색</button>
                  </div>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th style="width:140px">허가 번호</th>
                      <th>작업명</th>
                      <th style="width:140px">설비 번호</th>
                      <th style="width:100px">허가유형</th>
                      <th style="width:120px">계획일</th>
                      <th style="width:120px">실적일</th>
                      <th style="width:100px">상태</th>
                      <th style="width:140px">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="workpermit : ${page.content}">
                      <td><a th:href="@{/workpermit/edit/{id}(id=${workpermit.permitId})}" th:text="${workpermit.permitId}">-</a></td>
                      <td th:text="${workpermit.name}">-</td>
                      <td th:text="${workpermit.plantId}">-</td>
                      <td th:text="${workpermit.jobId}">-</td>
                      <td th:text="${workpermit.plannedDate}">-</td>
                      <td th:text="${workpermit.actualDate}">-</td>
                      <td>
                        <span class="badge" th:text="${workpermit.status == 'REQ' ? '요청' : workpermit.status == 'APRV' ? '승인' : workpermit.status == 'REJT' ? '반려' : '종료'}" 
                              th:classappend="${workpermit.status == 'REQ' ? 'badge' : workpermit.status == 'APRV' ? 'badge success' : workpermit.status == 'REJT' ? 'badge danger' : 'badge success'}">-</span>
                      </td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/workpermit/edit/{id}(id=${workpermit.permitId})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:data-delete-url="@{/workpermit/delete/{id}(id=${workpermit.permitId})}"
                                data-redirect="@{/workpermit/list}"
                                data-confirm="정말로 삭제하시겠습니까?">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row" style="margin-top:12px">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn sm" disabled>이전</button>
                    <button class="btn sm">다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 작업관리</div>
      </footer>
    </div>
    <script src="../../static/assets/js/app.js"></script>
  </body>
  </html>
