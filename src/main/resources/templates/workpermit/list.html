<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>작업허가 목록 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="workpermit-list" data-module="workpermit-list">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">작업허가 목록</div>
                <div class="toolbar">
                  <a class="btn primary" th:href="@{/workpermit/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="section-title">필터</div>
                  <form method="get" th:action="@{/workpermit/list}">
                    <div class="grid cols-12">
                      <div class="col-span-2">
                        <input class="input" placeholder="허가 번호" name="permitId" th:value="${permitId}" />
                      </div>
                      <div class="col-span-2">
                        <input class="input" placeholder="설비 번호" name="plantId" th:value="${plantId}" />
                      </div>
                      <div class="col-span-2">
                        <select class="input" name="jobId" required>
                          <option value="">선택</option>
                          <option th:each="permitType : ${permitTypes}"
                                  th:value="${permitType.code}"
                                  th:text="${permitType.code + ' - ' + permitType.name}"
                                  th:selected="${workPermit.jobId == permitType.code}">
                          </option>
                        </select>
                      </div>
                      <div class="col-span-2">
                        <select class="input" name="status">
                          <option value="">상태(전체)</option>
                          <option th:each="statusItem : ${statusList}"
                                  th:value="${statusItem.code}"
                                  th:text="${statusItem.name}"
                                  th:selected="${status == statusItem.code}">
                          </option>
                        </select>
                      </div>
                      <div class="col-span-2">
                        <input class="input" type="date" name="plannedDateFrom" th:value="${plannedDateFrom}" title="계획일(From)" />
                      </div>
                      <div class="col-span-2">
                        <input class="input" type="date" name="plannedDateTo" th:value="${plannedDateTo}" title="계획일(To)" />
                      </div>
                    </div>
                    <div class="row actions actions-top-small">
                      <button type="button" class="btn" data-reset-form>초기화</button>
                      <button type="submit" class="btn primary">검색</button>
                    </div>
                  </form>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th class="col-140">허가 번호</th>
                      <th>작업명</th>
                      <th class="col-140">설비 번호</th>
                      <th class="col-100">허가유형</th>
                      <th class="col-120">계획일</th>
                      <th class="col-120">실적일</th>
                      <th class="col-100">계획/실적</th>
                      <th class="col-100">상태</th>
                      <th class="col-140">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="workpermit : ${page.content}">
                      <td><a th:href="@{/workpermit/detail/{id}(id=${workpermit.permitId})}" th:text="${workpermit.permitId}">-</a></td>
                      <td th:text="${workpermit.name}">-</td>
                      <td th:text="${workpermit.plantId}">-</td>
                      <td th:text="${workpermit.jobId}">-</td>
                      <td th:text="${workpermit.plannedDate}">-</td>
                      <td th:text="${workpermit.actualDate}">-</td>
                      <td th:text="${workpermit.stage == 'PLN' ? '계획' : workpermit.stage == 'ACT' ? '실적' : workpermit.stage}">-</td>
                      <td>
                        <span class="badge" 
                              th:text="${workpermit.status == 'APPRV' or workpermit.status == 'CMPLT' ? '승인' : workpermit.status == 'PROC' ? '진행중' : workpermit.status == 'SUBMT' ? '상신' : workpermit.status == 'DRAFT' ? '준비중' : '기타'}" 
                              th:classappend="${workpermit.status == 'APPRV' or workpermit.status == 'CMPLT' ? 'success' : workpermit.status == 'PROC' ? 'info' : workpermit.status == 'REJCT' ? 'danger' : ''}">-</span>
                      </td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/workpermit/edit/{id}(id=${workpermit.permitId})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:data-delete-url="@{/workpermit/delete/{id}(id=${workpermit.permitId})}"
                                data-redirect="@{/workpermit/list}"
                                data-confirm="정말로 삭제하시겠습니까?">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row actions-top-medium">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn btn-sm" th:disabled="${page.first}" 
                            th:data-url="@{/workpermit/list(page=${page.number - 1}, permitId=${permitId}, plantId=${plantId}, jobId=${jobId}, status=${status}, plannedDateFrom=${plannedDateFrom}, plannedDateTo=${plannedDateTo})}"
                            data-nav-btn>이전</button>
                    <span th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
                    <button class="btn btn-sm" th:disabled="${page.last}" 
                            th:data-url="@{/workpermit/list(page=${page.number + 1}, permitId=${permitId}, plantId=${plantId}, jobId=${jobId}, status=${status}, plannedDateFrom=${plannedDateFrom}, plannedDateTo=${plannedDateTo})}"
                            data-nav-btn>다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      
    </div>
    
  </body>
  </html>
