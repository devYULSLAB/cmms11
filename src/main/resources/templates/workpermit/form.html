<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>작업허가 등록/수정 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
    <!-- 인라인 스타일 제거됨 - base.css로 이전 -->
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">작업관리</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영팀</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">작업관리</a>
          <span class="sep">/</span>
          <a th:href="@{/workpermit/list}">작업허가</a>
          <span class="sep">/</span>
          <span>등록/수정</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="workpermit-form" data-module="workpermit-form">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">작업허가 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/workpermit/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form data-validate method="post" th:action="@{/workpermit/save}" data-redirect="@{/workpermit/list}" data-form-manager>

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  <!-- 기본정보 -->
                  <div class="section">
                    <div class="section-title">기본정보</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="permitId">허가 번호</label>
                        <input id="permitId" name="permitId" class="input" maxlength="10" placeholder="자동생성" 
                              th:value="${workPermit.permitId}" readonly />
                      </div>
                      <div class="form-row col-span-9">
                        <label class="label required" for="name">작업명</label>
                        <input id="name" name="name" class="input" required maxlength="100" 
                              th:value="${workPermit.name}" />
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="plant_id">설비 번호</label>
                        <input id="plant_id" name="plantId" class="input" required maxlength="10" placeholder="EQP000123" 
                              th:value="${workPermit.plantId}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="job_id">허가 유형</label>
                        <select id="job_id" name="jobId" required>
                          <option value="">선택</option>
                          <option th:each="permitType : ${permitTypes}"
                                  th:value="${permitType.code}"
                                  th:text="${permitType.code + ' - ' + permitType.name}"
                                  th:selected="${workPermit.jobId == permitType.code}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="site_id">Site</label>
                        <select id="site_id" name="siteId">
                          <option value="">(선택)</option>
                          <option th:each="site : ${sites}"
                                  th:value="${site.siteId}"
                                  th:text="${site.siteId + ' - ' + site.name}"
                                  th:selected="${workPermit.siteId == site.siteId}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="dept_id">관리부서</label>
                        <select id="dept_id" name="deptId">
                          <option value="">(선택)</option>
                          <option th:each="dept : ${depts}"
                                  th:value="${dept.deptId}"
                                  th:text="${dept.deptId + ' - ' + dept.name}"
                                  th:selected="${workPermit.deptId == dept.deptId}">
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- 일정 / 담당 / 상태 -->
                  <div class="section">
                    <div class="section-title">일정 / 담당</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="member_id">담당자</label>
                        <input id="member_id" name="memberId" class="input" maxlength="5" placeholder="예: M0001" 
                              th:value="${workPermit.memberId}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="planned_date">계획일</label>
                        <input id="planned_date" name="plannedDate" class="input" type="date" 
                              th:value="${workPermit.plannedDate}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="actual_date">실적일</label>
                        <input id="actual_date" name="actualDate" class="input" type="date" 
                              th:value="${workPermit.actualDate}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="status">상태</label>
                        <select id="status" name="status">
                          <option value="REQ" th:selected="${workPermit.status == 'REQ'}">요청</option>
                          <option value="APRV" th:selected="${workPermit.status == 'APRV'}">승인</option>
                          <option value="REJT" th:selected="${workPermit.status == 'REJT'}">반려</option>
                          <option value="DONE" th:selected="${workPermit.status == 'DONE'}">종료</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- 작업 개요 / 위험요인 / 안전조치 -->
                  <div class="section">
                    <div class="section-title">작업 개요 / 안전</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-12">
                        <label class="label" for="work_summary">작업 개요</label>
                        <textarea id="work_summary" name="workSummary" rows="3" maxlength="500" 
                              th:text="${workPermit.workSummary}"></textarea>
                      </div>
                      <div class="form-row col-span-6">
                        <label class="label" for="hazard_factor">위험 요인</label>
                        <textarea id="hazard_factor" name="hazardFactor" rows="4" maxlength="500" 
                              th:text="${workPermit.hazardFactor}"></textarea>
                      </div>
                      <div class="form-row col-span-6">
                        <label class="label" for="safety_factor">안전 조치</label>
                        <textarea id="safety_factor" name="safetyFactor" rows="4" maxlength="500" 
                              th:text="${workPermit.safetyFactor}"></textarea>
                      </div>
                    </div>
                  </div>

                  <!-- 체크시트 JSON -->
                  <div class="section">
                    <div class="section-title">체크리스트(JSON)</div>
                    <div class="form-row col-span-12">
                      <label class="label" for="note">점검항목</label>
                      <textarea id="checksheet_json" name="checksheetJson" rows="6" placeholder='[{"item":"산소농도 측정","result":"OK"}]' 
                              th:text="${workPermit.checksheetJson}"></textarea>
                    </div>
                  </div>

                  <!-- 첨부 / 메모 -->
                  <div class="section" data-attachments>
                    <div class="section-title">첨부</div>
                    <input type="hidden" name="fileGroupId" th:value="${workPermit.fileGroupId}" />
                    <div class="attachments">
                      <input id="attachments-input" class="visually-hidden" type="file" 
                             multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xls,.xlsx,.hwp,.hwpx,.zip,.txt" />
                      <button type="button" class="btn" data-attachments-add>
                        파일 선택
                        <small class="hint">(최대 10MB, jpg,png,pdf,doc,xls,hwp,zip,txt)</small>
                      </button>
                      <ul class="attachments-list" aria-live="polite" aria-label="첨부된 파일 목록">
                        <li class="empty">첨부된 파일이 없습니다.</li>
                      </ul>
                    </div>
                  </div>

                  <div class="section">
                    <div class="section-title">메모</div>
                    <div class="form-row col-span-12">
                      <label class="label" for="note">비고</label>
                      <textarea id="note" name="note" rows="4" maxlength="500" placeholder="기타 메모(최대 500자)" 
                              th:text="${workPermit.note}"></textarea>
                    </div>
                  </div>

                  <!-- 확인/서명 (work_permit_item 기준) -->
                  <div class="section" data-signers>
                    <div class="section-title">확인/서명</div>
                    <div class="signers">
                      <div class="signer-row">
                        <div class="form-row">
                          <label class="label required" for="signer_0_name">이름</label>
                          <input id="signer_0_name" name="items[0].name" class="input" required maxlength="100" />
                        </div>
                        <div class="form-row">
                          <label class="label">서명</label>
                          <div class="signature-box" aria-label="서명(펜으로 기입)"></div>
                        </div>
                        <div class="signer-actions">
                          <button type="button" class="btn sm danger" data-remove-signer style="display:none">삭제</button>
                        </div>
                      </div>
                    </div>
                    <div class="actions" style="justify-content:flex-start">
                      <button type="button" class="btn sm" data-add-signer>서명자 추가</button>
                    </div>
                  </div>

                  <div class="actions" style="margin-top:16px">
                    <button class="btn" type="button" data-cancel-btn>취소</button>
                    <button class="btn" type="reset">초기화</button>
                    <button class="btn primary" type="submit">
                      <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 작업관리</div>
      </footer>
    </div>
    
    <!-- 인라인 스크립트 제거됨 - workpermit.js로 이관 -->
  </body>
  </html>
