<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>작업허가 등록/수정 · CMMS</title>
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
    <style>
      .signers{display:flex;flex-direction:column;gap:var(--space-12)}
      .signer-row{display:grid;grid-template-columns:1fr;gap:var(--space-12);border:1px solid var(--border);border-radius:6px;padding:var(--space-12)}
      .signature-box{position:relative;height:100px;border:1px dashed var(--border);border-radius:6px;background:#fff}
      .signature-canvas{width:100%;height:100%;display:block;touch-action:none;cursor:crosshair}
      .signer-actions{display:flex;gap:8px;justify-content:flex-end}
      @media print{.signer-actions,[data-add-signer]{display:none !important}}
    </style>
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">작업관리</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영팀</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">작업관리</a>
          <span class="sep">/</span>
          <a th:href="@{/workpermit/list}">작업허가</a>
          <span class="sep">/</span>
          <span>등록/수정</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">작업허가 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/workpermit/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form data-validate method="post" th:action="@{/workpermit/save}" data-redirect="@{/workpermit/list}">

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  <!-- 기본정보 -->
                  <div class="section">
                    <div class="section-title">기본정보</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="workPermitId">허가 번호</label>
                        <input id="workPermitId" name="workPermitId" class="input" required maxlength="10" placeholder="예: P250101001" 
                              th:value="${workPermit.workPermitId}" th:readonly="${!isNew}" />
                      </div>
                      <div class="form-row col-span-9">
                        <label class="label required" for="name">작업명</label>
                        <input id="name" name="name" class="input" required maxlength="100" 
                              th:value="${workPermit.name}" />
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="plant_id">설비 번호</label>
                        <input id="plant_id" name="plantId" class="input" required maxlength="10" placeholder="EQP000123" 
                              th:value="${workPermit.plantId}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="job_id">허가 유형</label>
                        <select id="job_id" name="jobId" required>
                          <option value="">선택</option>
                          <option th:each="permitType : ${permitTypes}"
                                  th:value="${permitType.code}"
                                  th:text="${permitType.code + ' - ' + permitType.name}"
                                  th:selected="${workPermit.jobId == permitType.code}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="site_id">Site</label>
                        <select id="site_id" name="siteId">
                          <option value="">(선택)</option>
                          <option th:each="site : ${sites}"
                                  th:value="${site.siteId}"
                                  th:text="${site.siteId + ' - ' + site.siteName}"
                                  th:selected="${workPermit.siteId == site.siteId}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="dept_id">관리부서</label>
                        <select id="dept_id" name="deptId">
                          <option value="">(선택)</option>
                          <option th:each="dept : ${depts}"
                                  th:value="${dept.deptId}"
                                  th:text="${dept.deptId + ' - ' + dept.deptName}"
                                  th:selected="${workPermit.deptId == dept.deptId}">
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- 일정 / 담당 / 상태 -->
                  <div class="section">
                    <div class="section-title">일정 / 담당</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="member_id">담당자</label>
                        <input id="member_id" name="memberId" class="input" maxlength="5" placeholder="예: M0001" 
                              th:value="${workPermit.memberId}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="planned_date">계획일</label>
                        <input id="planned_date" name="plannedDate" class="input" type="date" 
                              th:value="${workPermit.plannedDate}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="actual_date">실적일</label>
                        <input id="actual_date" name="actualDate" class="input" type="date" 
                              th:value="${workPermit.actualDate}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="status">상태</label>
                        <select id="status" name="status">
                          <option value="REQ" th:selected="${workPermit.status == 'REQ'}">요청</option>
                          <option value="APRV" th:selected="${workPermit.status == 'APRV'}">승인</option>
                          <option value="REJT" th:selected="${workPermit.status == 'REJT'}">반려</option>
                          <option value="DONE" th:selected="${workPermit.status == 'DONE'}">종료</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- 작업 개요 / 위험요인 / 안전조치 -->
                  <div class="section">
                    <div class="section-title">작업 개요 / 안전</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-12">
                        <label class="label" for="work_summary">작업 개요</label>
                        <textarea id="work_summary" name="workSummary" rows="3" maxlength="500" 
                              th:text="${workPermit.workSummary}"></textarea>
                      </div>
                      <div class="form-row col-span-6">
                        <label class="label" for="hazard_factor">위험 요인</label>
                        <textarea id="hazard_factor" name="hazardFactor" rows="4" maxlength="500" 
                              th:text="${workPermit.hazardFactor}"></textarea>
                      </div>
                      <div class="form-row col-span-6">
                        <label class="label" for="safety_factor">안전 조치</label>
                        <textarea id="safety_factor" name="safetyFactor" rows="4" maxlength="500" 
                              th:text="${workPermit.safetyFactor}"></textarea>
                      </div>
                    </div>
                  </div>

                  <!-- 체크시트 JSON -->
                  <div class="section">
                    <div class="section-title">체크리스트(JSON)</div>
                    <div class="form-row col-span-12">
                      <label class="label" for="note">점검항목</label>
                      <textarea id="checksheet_json" name="checksheetJson" rows="6" placeholder='[{"item":"산소농도 측정","result":"OK"}]' 
                              th:text="${workPermit.checksheetJson}"></textarea>
                    </div>
                  </div>

                  <!-- 첨부 / 메모 -->
                  <div class="section" data-attachments>
                    <div class="section-title">첨부</div>
                    <div class="attachments">
                      <input id="attachments-input" class="visually-hidden" type="file" multiple aria-hidden="true" />
                      <button type="button" class="btn" data-attachments-add>파일 선택</button>
                      <div class="hint">선택한 파일이 아래 목록에 표시됩니다</div>
                      <ul class="attachments-list" aria-live="polite" aria-label="첨부파일 목록">
                        <li class="empty">첨부파일이 없습니다.</li>
                      </ul>
                    </div>
                    <input type="hidden" id="fileGroupId" name="fileGroupId" />
                  </div>

                  <div class="section">
                    <div class="section-title">메모</div>
                    <div class="form-row col-span-12">
                      <label class="label" for="note">비고</label>
                      <textarea id="note" name="note" rows="4" maxlength="500" placeholder="기타 메모(최대 500자)" 
                              th:text="${workPermit.note}"></textarea>
                    </div>
                  </div>

                  <!-- 확인/서명 (work_permit_item 기준) -->
                  <div class="section" data-signers>
                    <div class="section-title">확인/서명</div>
                    <div class="signers">
                      <div class="signer-row">
                        <div class="form-row">
                          <label class="label required" for="signer_0_name">이름</label>
                          <input id="signer_0_name" name="items[0].name" class="input" required maxlength="100" />
                        </div>
                        <div class="form-row">
                          <label class="label">서명</label>
                          <div class="signature-box" aria-label="서명(펜으로 기입)"></div>
                        </div>
                        <div class="signer-actions">
                          <button type="button" class="btn sm danger" data-remove-signer style="display:none">삭제</button>
                        </div>
                      </div>
                    </div>
                    <div class="actions" style="justify-content:flex-start">
                      <button type="button" class="btn sm" data-add-signer>서명자 추가</button>
                    </div>
                  </div>

                  <div class="actions" style="margin-top:16px">
                    <button class="btn" type="button" onclick="history.back()">취소</button>
                    <button class="btn" type="reset">초기화</button>
                    <button class="btn primary" type="submit">
                      <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 작업관리</div>
      </footer>
    </div>
    <script src="../../static/assets/js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const section = document.querySelector('[data-signers]');
        if (!section) return;
        const form = document.querySelector('form[data-validate]') || document.querySelector('form');
        const list = section.querySelector('.signers');
        const addBtn = section.querySelector('[data-add-signer]');
        let idx = list.querySelectorAll('.signer-row').length;

        function ensureSignatureUI(row){
          // ensure canvas inside signature-box
          let canvas = row.querySelector('.signature-canvas');
          const box = row.querySelector('.signature-box');
          if (box && !canvas){
            canvas = document.createElement('canvas');
            canvas.className = 'signature-canvas';
            box.appendChild(canvas);
          }
          // ensure hidden input using index from name input
          const nameInput = row.querySelector('input[name^="items["][name$="].name"]');
          let index = 0;
          const m = nameInput?.name?.match(/items\[(\d+)\]\.name/);
          if (m) index = parseInt(m[1], 10);
          let hidden = row.querySelector('input[name$=".signature"]');
          if (!hidden){
            hidden = document.createElement('input');
            hidden.type = 'hidden';
            hidden.id = `signer_${index}_signature`;
            hidden.name = `items[${index}].signature`;
            row.querySelector('.form-row:last-child')?.appendChild(hidden);
          }
          // ensure clear button
          const actions = row.querySelector('.signer-actions');
          if (actions && !actions.querySelector('[data-clear-signature]')){
            const clearBtn = document.createElement('button');
            clearBtn.type = 'button';
            clearBtn.className = 'btn sm';
            clearBtn.textContent = '지우기';
            clearBtn.setAttribute('data-clear-signature','');
            actions.insertBefore(clearBtn, actions.firstChild);
          }

          if (!canvas || !hidden) return;

          const ctx = canvas.getContext('2d');
          let drawing = false;
          canvas.dataset.dirty = 'false';

          function resize(){
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            const w = box?.clientWidth || 400;
            const h = box?.clientHeight || 100;
            canvas.width = Math.floor(w * ratio);
            canvas.height = Math.floor(h * ratio);
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#111827';
          }
          resize();
          window.addEventListener('resize', resize);

          function pos(e){
            const r = canvas.getBoundingClientRect();
            return {x: e.clientX - r.left, y: e.clientY - r.top};
          }
          canvas.addEventListener('pointerdown', (e)=>{
            canvas.setPointerCapture(e.pointerId);
            const p = pos(e);
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            canvas.dataset.dirty = 'true';
          });
          canvas.addEventListener('pointermove', (e)=>{
            if (!drawing) return;
            const p = pos(e);
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
          });
          function endStroke(e){
            if (!drawing) return;
            drawing = false;
            try { hidden.value = canvas.toDataURL('image/png'); } catch(_) {}
          }
          canvas.addEventListener('pointerup', endStroke);
          canvas.addEventListener('pointercancel', endStroke);

          const clearBtn = row.querySelector('[data-clear-signature]');
          clearBtn?.addEventListener('click', ()=>{
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            canvas.dataset.dirty = 'false';
            hidden.value = '';
          });
        }

        // initialize existing row
        list.querySelectorAll('.signer-row').forEach(ensureSignatureUI);

        addBtn?.addEventListener('click', () => {
          const row = document.createElement('div');
          row.className = 'signer-row';
          row.innerHTML = `
            <div class=\"form-row\">
              <label class=\"label required\" for=\"signer_${idx}_name\">이름</label>
              <input id=\"signer_${idx}_name\" name=\"items[${idx}].name\" class=\"input\" required maxlength=\"100\" />
            </div>
            <div class=\"form-row\">
              <label class=\"label\">서명</label>
              <div class=\"signature-box\" aria-label=\"서명(펜으로 기입)\"></div>
            </div>
            <div class=\"signer-actions\">
              <button type=\"button\" class=\"btn sm danger\" data-remove-signer>삭제</button>
            </div>`;

          list.appendChild(row);
          const removeBtn = row.querySelector('[data-remove-signer]');
          removeBtn.addEventListener('click', () => row.remove());
          ensureSignatureUI(row);
          idx++;

          // 첫 행을 제외하고 삭제 버튼 표시
          section.querySelectorAll('[data-remove-signer]').forEach((btn, i) => {
            btn.style.display = i === 0 ? 'none' : 'inline-flex';
          });
        });

        // save canvases on submit
        form?.addEventListener('submit', () => {
          list.querySelectorAll('.signer-row').forEach((row) => {
            const canvas = row.querySelector('.signature-canvas');
            const hidden = row.querySelector('input[name$=".signature"]');
            if (canvas && hidden) {
              try { hidden.value = canvas.toDataURL('image/png'); } catch(_) {}
            }
          });
        });
      });
    </script>
  </body>
  </html>
