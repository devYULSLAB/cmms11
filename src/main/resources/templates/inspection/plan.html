<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>점검 계획 수립 · CMMS</title>
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">점검 계획</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영자</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a href="#">점검</a>
          <span class="sep">/</span>
          <a href="list.html">목록</a>
          <span class="sep">/</span>
          <span>계획 수립</span>
        </div>
      </nav>
      <main>
        <div class="container">
          <section class="card">
            <div class="card-header">
              <div class="card-title">점검 계획 수립</div>
              <div class="toolbar">
                <a class="btn" href="list.html">목록</a>
              </div>
            </div>
            <div class="card-body">
              <form data-validate>

                <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!-- 계획 대상(행 추가/삭제) -->
                <div class="section" data-plan-items>
                  <div class="section-title">계획 대상</div>
                  <div class="help">각 행은 status=PLAN으로 저장됩니다.</div>
                  <table class="table">
                    <thead>
                      <tr>
                        <th style="width:44px">#</th>
                        <th>이름</th>
                        <th style="width:140px">설비ID</th>
                        <th style="width:100px">작업유형</th>
                        <th style="width:100px">Site</th>
                        <th style="width:100px">부서</th>
                        <th style="width:100px">담당자</th>
                        <th style="width:140px">계획일</th>
                        <th style="width:80px"></th>
                      </tr>
                    </thead>
                    <tbody id="plan-items-body">
                      <tr class="plan-item-row">
                        <td class="cell-center line-no">1</td>
                        <td><input class="input" name="inspections[0].name" required maxlength="100" placeholder="예: 설비A 월간점검" /></td>
                        <td><input class="input" name="inspections[0].plant_id" maxlength="10" placeholder="예: EQP000123" /></td>
                        <td><input class="input" name="inspections[0].job_id" maxlength="5" placeholder="예: INSP" /></td>
                        <td><input class="input" name="inspections[0].site_id" maxlength="5" placeholder="예: SEOUL" /></td>
                        <td><input class="input" name="inspections[0].dept_id" maxlength="5" placeholder="예: EQ" /></td>
                        <td><input class="input" name="inspections[0].member_id" maxlength="5" placeholder="예: M0001" /></td>
                        <td><input class="input" name="inspections[0].planned_date" type="date" required /></td>
                        <td class="cell-center">
                          <button type="button" class="btn sm danger" data-remove-item style="display:none">삭제</button>
                          <input type="hidden" name="inspections[0].status" value="PLAN" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="actions" style="justify-content:flex-start;margin-top:8px">
                    <button type="button" class="btn sm" data-add-item>행 추가</button>
                  </div>
                </div>

                <div class="actions" style="margin-top:16px">
                  <button class="btn" type="button" onclick="history.back()">취소</button>
                  <button class="btn" type="reset">초기화</button>
                  <button class="btn primary" type="submit">계획 생성</button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </main>
      <footer>
        <div class="container">© 점검 계획</div>
      </footer>
    </div>
    <script src="../../static/assets/js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const section = document.querySelector('[data-plan-items]');
        if (!section) return;
        const tbody = section.querySelector('#plan-items-body');
        const addBtn = section.querySelector('[data-add-item]');
        const form = document.querySelector('form[data-validate]');

        function renumber() {
          tbody.querySelectorAll('.plan-item-row').forEach((tr, i) => {
            tr.querySelector('.line-no').textContent = i + 1;
            const inputs = tr.querySelectorAll('input');
            inputs.forEach((inp) => {
              const field = inp.name.split('.').pop();
              inp.name = `inspections[${i}].${field}`;
              if (field === 'status') inp.value = 'PLAN';
            });
            const delBtn = tr.querySelector('[data-remove-item]');
            if (delBtn) delBtn.style.display = i === 0 ? 'none' : 'inline-flex';
          });
        }

        function addRow() {
          const i = tbody.querySelectorAll('.plan-item-row').length;
          const tr = document.createElement('tr');
          tr.className = 'plan-item-row';
          tr.innerHTML = `
            <td class="cell-center line-no">${i + 1}</td>
            <td><input class="input" name="inspections[${i}].name" required maxlength="100" placeholder="예: 설비A 월간점검" /></td>
            <td><input class="input" name="inspections[${i}].plant_id" maxlength="10" placeholder="예: EQP000123" /></td>
            <td><input class="input" name="inspections[${i}].job_id" maxlength="5" placeholder="예: INSP" /></td>
            <td><input class="input" name="inspections[${i}].site_id" maxlength="5" placeholder="예: SEOUL" /></td>
            <td><input class="input" name="inspections[${i}].dept_id" maxlength="5" placeholder="예: EQ" /></td>
            <td><input class="input" name="inspections[${i}].member_id" maxlength="5" placeholder="예: M0001" /></td>
            <td><input class="input" name="inspections[${i}].planned_date" type="date" required /></td>
            <td class="cell-center">
              <button type="button" class="btn sm danger" data-remove-item>삭제</button>
              <input type="hidden" name="inspections[${i}].status" value="PLAN" />
            </td>`;
          tbody.appendChild(tr);
          attachRowHandlers(tr);
          renumber();
        }

        function attachRowHandlers(tr) {
          const delBtn = tr.querySelector('[data-remove-item]');
          delBtn?.addEventListener('click', () => { tr.remove(); renumber(); });
        }

        // init
        tbody.querySelectorAll('.plan-item-row').forEach(attachRowHandlers);
        renumber();
        addBtn?.addEventListener('click', addRow);

        // status=PLAN은 각 행의 hidden input으로 포함되어 전송됩니다.
      });
    </script>
  </body>
  </html>
