<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>점검 계획/결과 등록/수정 - CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">점검 관리</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영팀</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">점검</a>
          <span class="sep">/</span>
          <a th:href="@{/inspection/list}">점검</a>
          <span class="sep">/</span>
          <span>등록/수정</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="inspection-form" data-module="inspection-form">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">점검 계획/결과 등록/수정</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/inspection/list}">목록</a>
                </div>
              </div>
              <div class="card-body">
                <form data-validate method="post" th:action="@{/inspection/save}" th:data-redirect="@{/inspection/list}">

                  <input type="hidden" name="_csrf" value="" data-csrf-field="true" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="isNew" th:value="${isNew}" />
                  <!-- 점검 정보 -->
                  <div class="section">
                    <div class="section-title">점검 정보</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="inspection_id">점검 번호</label>
                        <input id="inspection_id" name="inspectionId" class="input" maxlength="10" placeholder="자동생성" 
                              th:value="${inspection.inspectionId}" readonly />
                      </div>
                      <div class="form-row col-span-9">
                        <label class="label required" for="name">점검명</label>
                        <input id="name" name="name" class="input" required maxlength="100" 
                              th:value="${inspection.name}" />
                      </div>
                    </div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label required" for="plant_id">설비 번호</label>
                        <div class="actions actions-left-align">
                          <input id="plant_id" name="plantId" class="input" required maxlength="10" placeholder="EQP000123" 
                                th:value="${inspection.plantId}" />
                          <button class="btn" type="button" id="btn-plant-picker" title="설비 선택">🏭</button>
                        </div>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label required" for="job_id">작업 유형</label>
                        <select id="job_id" name="jobId" required>
                          <option value="">선택</option>
                          <option th:each="jobType : ${jobTypes}"
                                  th:value="${jobType.code}"
                                  th:text="${jobType.code + ' - ' + jobType.name}"
                                  th:selected="${inspection.jobId == jobType.code}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="site_id">Site</label>
                        <select id="site_id" name="siteId">
                          <option value="">(선택)</option>
                          <option th:each="site : ${sites}"
                                  th:value="${site.siteId}"
                                  th:text="${site.siteId + ' - ' + site.name}"
                                  th:selected="${inspection.siteId == site.siteId}">
                          </option>
                        </select>
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="dept_id">부서</label>
                        <select id="dept_id" name="deptId">
                          <option value="">(선택)</option>
                          <option th:each="dept : ${depts}"
                                  th:value="${dept.deptId}"
                                  th:text="${dept.deptId + ' - ' + dept.name}"
                                  th:selected="${inspection.deptId == dept.deptId}">
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <!-- 점검 일정 / 담당 -->
                  <div class="section">
                    <div class="section-title">점검 일정 / 담당</div>
                    <div class="grid cols-12">
                      <div class="form-row col-span-3">
                        <label class="label" for="member_id">담당자</label>
                        <input id="member_id" name="memberId" class="input" maxlength="5" placeholder="사원번호" 
                              th:value="${inspection.memberId}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="planned_date">계획일</label>
                        <input id="planned_date" name="plannedDate" class="input" type="date" 
                              th:value="${inspection.plannedDate}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="actual_date">실적일</label>
                        <input id="actual_date" name="actualDate" class="input" type="date" 
                              th:value="${inspection.actualDate}" />
                      </div>
                      <div class="form-row col-span-3">
                        <label class="label" for="status">상태</label>
                        <select id="status" name="status">
                          <option value="PLAN" th:selected="${inspection.status == 'PLAN'}">계획</option>
                          <option value="PROC" th:selected="${inspection.status == 'PROC'}">진행</option>
                          <option value="DONE" th:selected="${inspection.status == 'DONE'}">완료</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row col-span-12">
                      <label class="label" for="note">비고</label>
                      <textarea id="note" name="note" rows="4" maxlength="500" placeholder="비고를 입력하세요(최대 500자)" 
                              th:text="${inspection.note}"></textarea>
                    </div>
                  </div>

                  <!-- 점검 항목 -->
                  <div class="section" data-insp-items>
                    <div class="section-title">점검 항목</div>
                    <div class="section-desc">inspection_item 항목: 항목, 단위, 방법, 최소값, 최대값, 기준값, 결과값, 비고</div>
                    <div class="actions actions-space-between" style="margin-bottom:12px">
                      <button type="button" class="btn sm" id="btn-copy-previous">이전 점검 복사</button>
                      <button type="button" class="btn sm" data-add-item>항목 추가</button>
                    </div>
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="table-col-number">#</th>
                          <th class="table-col-name-medium">항목</th>
                          <th class="table-col-type-medium">단위</th>
                          <th class="table-col-name-small">방법</th>
                          <th class="table-col-type-medium">최소값</th>
                          <th class="table-col-type-medium">최대값</th>
                          <th class="table-col-type-medium">기준값</th>
                          <th class="table-col-type-medium">결과값</th>
                          <th class="table-col-type-medium"></th>
                        </tr>
                      </thead>
                      <tbody id="insp-items-body">
                        <tr class="insp-item-row">
                          <td class="cell-center line-no" rowspan="2">1</td>
                          <td><input class="input" name="items[0].name" required maxlength="100" placeholder="항목" /></td>
                          <td><input class="input" name="items[0].unit" maxlength="20" placeholder="단위" /></td>
                          <td><input class="input" name="items[0].method" maxlength="100" placeholder="방법" /></td>
                          <td><input class="input" name="items[0].minVal" maxlength="50" placeholder="최소" /></td>
                          <td><input class="input" name="items[0].maxVal" maxlength="50" placeholder="최대" /></td>
                          <td><input class="input" name="items[0].stdVal" maxlength="50" placeholder="기준" /></td>
                          <td><input class="input" name="items[0].result" maxlength="50" placeholder="결과" /></td>
                          <td class="cell-center" rowspan="2"><button type="button" class="btn sm danger hidden" data-remove-item>삭제</button></td>
                        </tr>
                        <tr class="insp-item-note-row">
                          <td colspan="7">
                            <input class="input" name="items[0].note" maxlength="500" placeholder="비고" />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>

                  <!-- 첨부 -->
                  <div class="section" data-file-upload>
                    <div class="section-title">첨부</div>
                    <input type="hidden" name="fileGroupId" th:value="${inspection.fileGroupId}" />
                    <div class="attachments">
                      <input id="attachments-input" class="visually-hidden" type="file" 
                             multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xls,.xlsx,.hwp,.hwpx,.zip,.txt" />
                      <button type="button" class="btn" data-attachments-add>
                        첨부 파일 추가
                        <small class="hint">(최대 10MB, jpg,png,pdf,doc,xls,hwp,zip,txt)</small>
                      </button>
                      <ul class="file-list" aria-live="polite" aria-label="첨부 파일 목록">
                        <li class="empty">첨부 파일이 없습니다.</li>
                      </ul>
                    </div>
                  </div>

                  <div class="actions actions-top-medium">
                    <button class="btn primary" type="submit">
                      <span th:text="${isNew ? '등록' : '수정'}">등록</span>
                    </button>
                  </div>
                </form>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">점검 관리</div>
      </footer>
    </div>
    
    <!-- 인라인 스크립트 제거됨 - inspection.js로 이관 -->
  </body>
  </html>
