<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>점검 목록 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="inspection-list" data-module="inspection-list">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">점검 목록</div>
                <div class="toolbar">
                  <a class="btn primary" th:href="@{/inspection/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="section-title">필터</div>
                  <form method="get" th:action="@{/inspection/list}">
                    <div class="grid cols-12">
                      <div class="col-span-3">
                        <input class="input" placeholder="점검 번호" name="inspectionId" th:value="${inspectionId}" />
                      </div>
                      <div class="col-span-3">
                        <input class="input" placeholder="설비 번호" name="plantId" th:value="${plantId}" />
                      </div>
                      <div class="col-span-2">
                        <select class="input" name="status">
                          <option value="">상태(전체)</option>
                          <option th:each="statusItem : ${statusList}"
                                  th:value="${statusItem.code}"
                                  th:text="${statusItem.name}"
                                  th:selected="${status == statusItem.code}">
                          </option>
                        </select>
                      </div>
                      <div class="col-span-2">
                        <input class="input" type="date" name="plannedDateFrom" th:value="${plannedDateFrom}" title="계획일(From)" />
                      </div>
                      <div class="col-span-2">
                        <input class="input" type="date" name="plannedDateTo" th:value="${plannedDateTo}" title="계획일(To)" />
                      </div>
                    </div>
                    <div class="row actions actions-top-small">
                      <button type="button" class="btn" data-reset-form>초기화</button>
                      <button type="submit" class="btn primary">검색</button>
                    </div>
                  </form>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th class="col-140">점검 번호</th>
                      <th>점검명</th>
                      <th class="col-140">설비 번호</th>
                      <th class="col-100">작업유형</th>
                      <th class="col-120">계획일</th>
                      <th class="col-120">실적일</th>
                      <th class="col-100">계획/실적</th>
                      <th class="col-100">상태</th>
                      <th class="col-140">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="inspection : ${page.content}">
                      <td><a th:href="@{/inspection/detail/{id}(id=${inspection.inspectionId})}" th:text="${inspection.inspectionId}">-</a></td>
                      <td th:text="${inspection.name}">-</td>
                      <td th:text="${inspection.plantId}">-</td>
                      <td th:text="${inspection.jobId}">-</td>
                      <td th:text="${inspection.plannedDate}">-</td>
                      <td th:text="${inspection.actualDate}">-</td>
                      <td th:text="${inspection.stage == 'PLN' ? '계획' : inspection.stage == 'ACT' ? '실적' : inspection.stage}">-</td>
                      <td>
                        <span class="badge" 
                              th:text="${inspection.status == 'APPRV' or inspection.status == 'CMPLT' ? '승인' : inspection.status == 'PROC' ? '진행중' : inspection.status == 'SUBMT' ? '상신' : inspection.status == 'DRAFT' ? '준비중' : '기타'}" 
                              th:classappend="${inspection.status == 'APPRV' or inspection.status == 'CMPLT' ? 'success' : inspection.status == 'PROC' ? 'info' : inspection.status == 'REJCT' ? 'danger' : ''}">-</span>
                      </td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/inspection/edit/{id}(id=${inspection.inspectionId})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:attr="data-delete-url=@{/api/inspections/{id}(id=${inspection.inspectionId})},data-redirect=@{/inspection/list}">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row actions-top-medium">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn btn-sm" th:disabled="${page.first}" 
                            th:data-url="@{/inspection/list(page=${page.number - 1}, inspectionId=${inspectionId}, plantId=${plantId}, status=${status}, plannedDateFrom=${plannedDateFrom}, plannedDateTo=${plannedDateTo})}"
                            data-nav-btn>이전</button>
                    <span th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
                    <button class="btn btn-sm" th:disabled="${page.last}" 
                            th:data-url="@{/inspection/list(page=${page.number + 1}, inspectionId=${inspectionId}, plantId=${plantId}, status=${status}, plannedDateFrom=${plannedDateFrom}, plannedDateTo=${plannedDateTo})}"
                            data-nav-btn>다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 점검 관리</div>
      </footer>
    </div>
    
  </body>
  </html>
