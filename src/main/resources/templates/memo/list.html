<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>게시/메모 목록 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">문서/게시</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영자</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">문서/게시</a>
          <span class="sep">/</span>
          <span>게시/메모</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="memo-list" data-module="memo-list">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">게시/메모 목록</div>
                <div class="toolbar">
                  <a class="btn primary" th:href="@{/memo/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <form method="get" th:action="@{/memo/list}">
                  <div class="section">
                    <div class="section-title">필터</div>
                    <div class="grid cols-12">
                      <div class="col-span-4">
                        <input class="input" placeholder="제목" name="title" th:value="${title}" />
                      </div>
                      <div class="col-span-3">
                        <input class="input" placeholder="작성자" name="createdBy" th:value="${createdBy}" />
                      </div>
                      <div class="col-span-3">
                        <input class="input" placeholder="참조 모듈" name="refEntity" th:value="${refEntity}" />
                      </div>
                      <div class="col-span-2">
                        <div class="actions actions-left-align">
                          <button type="button" class="btn" data-reset-form>초기화</button>
                          <button type="submit" class="btn primary">검색</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>

                <table class="table">
                  <thead>
                    <tr>
                      <th class="table-col-id-large">메모 번호</th>
                      <th class="table-col-name-medium">제목</th>
                      <th class="table-col-info-small">참조</th>
                      <th class="table-col-type-large">작성자</th>
                      <th class="table-col-date-large">작성일시</th>
                      <th class="table-col-action-medium">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="memo : ${page.content}">
                      <td><a th:href="@{/memo/detail/{id}(id=${memo.memoId})}" th:text="${memo.memoId}">-</a></td>
                      <td th:text="${memo.title}">-</td>
                      <td th:text="${memo.refEntity ?: ''} + '/' + ${memo.refId ?: ''}" th:if="${memo.refEntity}">-</td>
                      <td th:text="${memo.createdBy}">-</td>
                      <td th:text="${memo.createdAt}">-</td>
                      <td class="td.actions">
                        <a class="btn btn-xs" th:href="@{/memo/edit/{id}(id=${memo.memoId})}">수정</a>
                        <button class="btn btn-xs danger"
                                th:data-delete-url="@{/memo/delete/{id}(id=${memo.memoId})}"
                                data-redirect="@{/memo/list}"
                                data-confirm="정말 삭제하시겠습니까?">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row actions-top-medium">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn btn-sm" th:disabled="${page.first}" 
                            th:data-url="@{/memo/list(page=${page.number - 1}, title=${title}, createdBy=${createdBy}, refEntity=${refEntity})}"
                            data-nav-button>이전</button>
                    <span th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
                    <button class="btn btn-sm" th:disabled="${page.last}" 
                            th:data-url="@{/memo/list(page=${page.number + 1}, title=${title}, createdBy=${createdBy}, refEntity=${refEntity})}"
                            data-nav-button>다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 문서/게시</div>
      </footer>
    </div>
    
  </body>
  </html>
