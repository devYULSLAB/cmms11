<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>게시/메모 상세 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
    <link rel="stylesheet" href="../../static/assets/css/print.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">문서/게시</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영팀</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{#}" href="#">문서/게시</a>
          <span class="sep">/</span>
          <a th:href="@{/memo/list}">게시/메모</a>
          <span class="sep">/</span>
          <span>상세</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="memo-detail" data-module="memo-detail">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="row actions-space-between">
                  <div class="card-title">게시/메모 상세</div>
                  <div class="toolbar">
                    <a class="btn" th:href="@{/memo/list}">목록</a>
                    <a class="btn" href="#" data-print-btn>인쇄</a>
                    <a class="btn" th:href="@{/memo/edit/{id}(id=${memo.memoId})}">수정</a>
                    <button class="btn danger" 
                            th:data-delete-url="@{/memo/delete/{id}(id=${memo.memoId})}"
                            data-redirect="@{/memo/list}"
                            data-confirm="정말 삭제하시겠습니까?">삭제</button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="section-title">기본정보</div>
                  <div class="grid cols-12">
                    <div class="stack col-span-8"><div class="label">제목</div><div th:text="${memo.title}">설비 점검 주기 변경 안내</div></div>
                    <div class="stack col-span-2"><div class="label">참조 모듈</div><div th:text="${memo.refEntity ?: '-'}">work_order</div></div>
                    <div class="stack col-span-2"><div class="label">참조 ID</div><div th:text="${memo.refId ?: '-'}">O250101001</div></div>
                    <div class="stack col-span-3"><div class="label">작성자</div><div th:text="${memo.createdBy}">관리자</div></div>
                    <div class="stack col-span-3"><div class="label">작성일</div><div th:text="${memo.createdAt}">2025-01-05</div></div>
                  </div>
                </div>

                <div class="section">
                  <div class="section-title">내용</div>
                  <div class="doc-body" th:utext="${memo.content}">
                    <p>설비 점검 주기가 월 1회에서 2주 1회로 변경됩니다. 점검 계획은 작업관리 메뉴에서 확인 바랍니다.</p>
                  </div>
                </div>

                <div class="section">
                  <div class="section-title">첨부</div>
                  <div data-file-list 
                       th:if="${memo.fileGroupId}"
                       th:attr="data-file-group-id=${memo.fileGroupId}"
                       data-empty-text="첨부된 파일이 없습니다."
                       data-loading-text="첨부 파일을 불러오는 중..."
                       data-error-text="첨부 파일을 불러올 수 없습니다.">
                    <div class="file-list"></div>
                  </div>
                  <div th:unless="${memo.fileGroupId}" class="notice">
                    첨부된 파일이 없습니다.
                  </div>
                </div>

                <!-- 출력 문서 형식 -->
                <section class="print-form" aria-hidden="true">
                  <div class="doc">
                    <header class="doc-header">
                      <div class="doc-title">게시/메모</div>
                      <div class="doc-meta">
                        <div class="meta-row">출력일시: <span id="print-date">-</span></div>
                        <div class="meta-row">인쇄자: <span id="print-user">-</span></div>
                      </div>
                    </header>
                    <div class="doc-body">
                      <div class="row"><strong>제목</strong><span class="spacer"></span><span th:text="${memo.title}">설비 점검 주기 변경 안내</span></div>
                      <div class="row"><strong>참조</strong><span class="spacer"></span><span th:text="${memo.refEntity ?: ''} + '/' + ${memo.refId ?: ''}" th:if="${memo.refEntity}">work_order/O250101001</span></div>
                      <div class="row"><strong>작성일</strong><span class="spacer"></span><span th:text="${memo.createdAt}">2025-01-05</span></div>
                    </div>
                  </div>
                </section>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 문서/게시</div>
      </footer>
    </div>
    
    <!-- 인라인 스크립트 제거됨 - memo.js로 이관 -->
  </body>
  </html>
