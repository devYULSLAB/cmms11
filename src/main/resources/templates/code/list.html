<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>공통코드 목록 · CMMS</title>
    <!-- common CSS is loaded via layout/defaultLayout -->
    <!-- local fallback for design-only preview without server -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="code-list" data-module="code-list">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">공통코드 목록</div>
                <div class="toolbar">
                  <a class="btn primary" th:href="@{/code/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <!-- 에러 메시지 표시 -->
                <div th:if="${param.error}" class="notice danger" style="margin-bottom: 16px;">
                  <span th:if="${param.error[0] == 'notfound'}">요청하신 코드 타입을 찾을 수 없습니다.</span>
                </div>                              

                <table class="table">
                  <thead>
                    <tr>
                      <th class="col-120">코드타입</th>
                      <th>명칭</th>
                      <th>비고</th>
                      <th class="col-140">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="codeType : ${page.content}">
                      <td><a th:href="@{/code/edit/{id}(id=${codeType.codeType})}" th:text="${codeType.codeType}">-</a></td>
                      <td th:text="${codeType.name}">-</td>
                      <td th:text="${codeType.note}" class="muted">-</td>
                      <td class="actions">
                        <a class="btn btn-xs" th:href="@{/code/form(id=${codeType.codeType})}">수정</a>
                        <form th:action="@{/code/delete/{id}(id=${codeType.codeType})}" method="post" style="display:inline;">
                          <button type="submit" class="btn btn-xs danger" 
                                  onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
                        </form>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row actions-top-medium">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn btn-sm" disabled>이전</button>
                    <button class="btn btn-sm">다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
    </div>
    
  </body>
  </html>
