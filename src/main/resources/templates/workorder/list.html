<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>작업지시 목록 · CMMS</title>
    
    <!-- 공통 CSS 폴백 (서버 없이 디자인 확인용) -->
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <!-- Main Content -->
      <section data-slot-root th:fragment="content" data-page="workorder-list" data-module="workorder-list">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">작업지시 목록</div>
                <div class="toolbar">
                  <a class="btn primary" th:href="@{/workorder/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="section-title">필터</div>
                  <form method="get" th:action="@{/workorder/list}">
                    <div class="grid cols-12">
                      <div class="col-span-3">
                        <input class="input" placeholder="작업지시 번호" name="orderId" th:value="${orderId}" />
                      </div>
                      <div class="col-span-3">
                        <input class="input" placeholder="설비 번호" name="plantId" th:value="${plantId}" />
                      </div>
                      <div class="col-span-2">
                        <select class="input" name="status">
                          <option value="">상태(전체)</option>
                          <option th:each="statusItem : ${statusList}"
                                  th:value="${statusItem.code}"
                                  th:text="${statusItem.name}"
                                  th:selected="${status == statusItem.code}">
                          </option>
                        </select>
                      </div>
                      <div class="col-span-2">
                        <input class="input" type="date" name="plannedDateFrom" th:value="${plannedDateFrom}" title="계획일(From)"  />
                      </div>
                      <div class="col-span-2">
                        <input class="input" type="date" name="plannedDateTo" th:value="${plannedDateTo}" title="계획일(To)"  />
                      </div>
                    </div>
                    <div class="row actions actions-top-small">
                      <button type="button" class="btn" data-reset-form>초기화</button>
                      <button type="submit" class="btn primary">검색</button>
                    </div>
                  </form>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th class="col-140">지시 번호</th>
                      <th>작업명</th>
                      <th class="col-140">설비 번호</th>
                      <th class="col-100">작업유형</th>
                      <th class="col-120">계획일</th>
                      <th class="col-120">실적일</th>
                      <th class="col-100">계획/실적</th>
                      <th class="col-100">상태</th>
                      <th class="col-140">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="workorder : ${page.content}">
                      <td><a th:href="@{/workorder/detail/{id}(id=${workorder.orderId})}" th:text="${workorder.orderId}">-</a></td>
                      <td th:text="${workorder.name}">-</td>
                      <td th:text="${workorder.plantId}">-</td>
                      <td th:text="${workorder.jobId}">-</td>
                      <td th:text="${workorder.plannedDate}">-</td>
                      <td th:text="${workorder.actualDate}">-</td>
                      <td th:text="${workorder.stage == 'PLN' ? '계획' : workorder.stage == 'ACT' ? '실적' : workorder.stage}">-</td>
                      <td>
                        <span class="badge" 
                              th:text="${workorder.status == 'APPRV' or workorder.status == 'CMPLT' ? '승인' : workorder.status == 'PROC' ? '진행중' : workorder.status == 'SUBMT' ? '상신' : workorder.status == 'DRAFT' ? '준비중' : '기타'}" 
                              th:classappend="${workorder.status == 'APPRV' or workorder.status == 'CMPLT' ? 'success' : workorder.status == 'PROC' ? 'info' : workorder.status == 'REJCT' ? 'danger' : ''}">-</span>
                      </td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/workorder/edit/{id}(id=${workorder.orderId})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:attr="data-delete-url=@{/api/workorders/{id}(id=${workorder.orderId})},data-redirect=@{/workorder/list}">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row actions-top-medium">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn btn-sm" th:disabled="${page.first}" 
                            th:data-url="@{/workorder/list(page=${page.number - 1}, orderId=${orderId}, plantId=${plantId}, status=${status}, plannedDateFrom=${plannedDateFrom}, plannedDateTo=${plannedDateTo})}"
                            data-nav-btn>이전</button>
                    <span th:text="${page.number + 1} + ' / ' + ${page.totalPages}">1 / 1</span>
                    <button class="btn btn-sm" th:disabled="${page.last}" 
                            th:data-url="@{/workorder/list(page=${page.number + 1}, orderId=${orderId}, plantId=${plantId}, status=${status}, plannedDateFrom=${plannedDateFrom}, plannedDateTo=${plannedDateTo})}"
                            data-nav-btn>다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      
      
    </div>
    
  </body>
  </html>
