<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>작업지시 목록 · CMMS</title>
    <link rel="stylesheet" href="../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">작업관리</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영팀</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a href="#">작업관리</a>
          <span class="sep">/</span>
          <span>작업지시</span>
        </div>
      </nav>
      <main>
        <div class="container">
          <section class="card">
            <div class="card-header">
              <div class="card-title">작업지시 목록</div>
              <div class="toolbar">
                <a class="btn" href="#">정보보기</a>
                <a class="btn primary" href="form.html">새로 만들기</a>
              </div>
            </div>
            <div class="card-body">
              <div class="section">
                <div class="section-title">필터</div>
                <div class="grid cols-12">
                  <div class="col-span-3"><input class="input" placeholder="작업지시 번호" /></div>
                  <div class="col-span-3"><input class="input" placeholder="설비 번호" /></div>
                  <div class="col-span-2">
                    <select class="input">
                      <option value="">상태(전체)</option>
                      <option value="PLAN">계획</option>
                      <option value="ASGN">배정</option>
                      <option value="PROC">진행</option>
                      <option value="DONE">완료</option>
                    </select>
                  </div>
                  <div class="col-span-2"><input class="input" type="date" title="계획일(From)" /></div>
                  <div class="col-span-2"><input class="input" type="date" title="계획일(To)" /></div>
                </div>
                <div class="row" style="margin-top:8px;justify-content:flex-end;gap:8px">
                  <button class="btn">초기화</button>
                  <button class="btn">검색</button>
                </div>
              </div>

              <table class="table">
                <thead>
                  <tr>
                    <th style="width:140px">작업지시 번호</th>
                    <th>작업명</th>
                    <th style="width:140px">설비 번호</th>
                    <th style="width:100px">작업유형</th>
                    <th style="width:120px">계획일</th>
                    <th style="width:120px">실적일</th>
                    <th style="width:100px">상태</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-row-link="detail.html">
                    <td><a href="detail.html">O250101001</a></td>
                    <td>구동부 수리</td>
                    <td>EQP000123</td>
                    <td>REPR</td>
                    <td>2025-01-12</td>
                    <td>2025-01-15</td>
                    <td><span class="badge">배정</span></td>
                  </tr>
                </tbody>
              </table>

              <div class="row" style="margin-top:12px">
                <div class="spacer"></div>
                <div class="pagination">
                  <button class="btn sm" disabled>이전</button>
                  <button class="btn sm">다음</button>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer>
        <div class="container">© 작업관리</div>
      </footer>
    </div>
    <script src="../../static/assets/js/app.js"></script>
  </body>
  </html>
